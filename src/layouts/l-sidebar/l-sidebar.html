<template>
    <require from="./l-sidebar.css"></require>
    <style
        innerhtml.bind="styleTag"
        if.bind="scrolling && contentMin && sideWidth !== 'initial'"
    ></style>
    
    <div
        class="
            ${scrolling ? styles.scrolling : ''}
            ${styles.sidebar}
            ${styles[side]}
            ${styles[spacing]}
        "
        id.bind="id"
        css="
            --sidebar-content-min: ${contentMin};
            --sidebar-side-width: ${sideWidth};
            --sidebar-spacing: ${spacing};
            --sidebar-background: ${sideBackground};
        "
    >
        <div>
            <slot></slot>
        </div>
    </div>
</template>
