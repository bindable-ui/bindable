<template>
	<require from="./l-grid.css"></require>

    <div
        class="
            ${styles.grid}
            ${styles[autoSizing]}
            ${styles[spacingValue]}
        "
        css="
            --grid-min-size: ${minSize};
            --grid-gap: ${gap};
            --grid-auto-sizing: ${autoSizing};
        "
		id.bind="id"
    >
        <slot></slot>

        <div if.bind="isLoading" class="${styles.loader}">
            <c-spinner size="small"></c-spinner>
        </div>
    </div>
</template>
