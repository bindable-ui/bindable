<template>
    <require from="./select2.css"></require>
    <require from="./c-form-select.css"></require>

    <div
        class="${styles.labelWrapper}"
        show.bind="_state !== 'hidden' && label"
    >
        <c-label
            state="${_state}"
            for="${id}"
        >
            ${label}
        </c-label>
        <slot name="tip"></slot>
    </div>
    <l-stack
        spacing="var(--s-3)"
        class="${styles.search}"
        if.bind="_state !== 'disabled' && !enableSelect2"
    >
        <c-form-text
            if.bind="search && _state !== 'hidden' && !enableSelect2"
            text-value.bind="searchText"
            class="${styles.search}"
            clearable.bind="true"
            placeholder="${searchPlaceholder}"
            button="search"
            button-action.call="searchSelect(textValue)">
        </c-form-text>
        <select
            class="
                ${styles.select}
                ${styles[_state]}
                ${multiple ? styles.multiple : ''}
                ${virtual ? styles.virtual : ''}
            "
            id="${id}"
            value.bind="selectValue"
            multiple.bind="multiple"
            scroll.trigger="onScroll() & throttle"
            if.bind="!virtual && !isLoading && _state !== 'hidden' && !enableSelect2"
        >
            <option
                repeat.for="option of filteredOptions"
                value="${option.value}"
                if.bind="!simple && !virtual"
                disabled.bind="option.disabled"
            >
                ${option.text}
            </option>
            <option
              repeat.for="option of filteredOptions"
                value="${option}"
                if.bind="simple && !virtual"
            >
                ${option}
            </option>
        </select>
        <div
            if.bind="virtual && !isLoading && _state !== 'hidden' && !enableSelect2"
        >
          <div
            if.bind="!multiple"
            class="
              ${styles.select}
              ${styles.virtualSelectField}
              ${styles[_state]}
            "
          >

            ${selectValue.length ? selectValue : placeholder}
          </div>
          <ul
              class="
                ${styles.virtualSelectList}
                ${styles[_state]}
              "
              id="${id}"
              tabindex="0"
          >
              <li
                  class="
                    ${styles.virtualSelectOption}
                    ${option.selected ? styles.isSelected : ''}
                    ${option.disabled ? styles.isDisabled : ''}
                  "
                  virtual-repeat.for="option of virtualOptions"
                  value.bind="option.value"
                  click.trigger="selectVirtualOption($event, option, $index)"
              >
                  <span
                    class="
                      ${styles.virtualSelectPrefix}
                    "
                  >
                    <l-icon
                      if.bind="option.selected"
                      icon="checkmark"
                      ></l-icon>
                  </span>
                  <span
                    class="
                      ${styles.virtualSelectLabel}
                    "
                  >
                    ${option.text}
                  </span>
              </li>
          </ul>
        </div>

        <l-cluster
            spacing="var(--s-3)"
            if.bind="reorder"
        >
            <div>
                <c-button
                    size="small"
                    color="neutral"
                    icon-only.bind="true"
                    icon-align="-0.15em"
                    icon="chevron-up"
                    icon-size="1em"
                    click.trigger="moveItems(-1)"
                    state="${selectValue.length ? '': 'disabled'}"
                ></c-button>
                <c-button
                    size="small"
                    color="neutral"
                    icon-only.bind="true"
                    icon-align="-0.15em"
                    icon="chevron-down"
                    icon-size="1em"
                    click.trigger="moveItems(1)"
                    state="${selectValue.length ? '': 'disabled'}"
                ></c-button>
            </div>
        </l-cluster>
    </l-stack>
    <select
        class="
            ${styles.select}
            ${styles[_state]}
        "
        id="${id}"
        value.bind="selectValue"
        if.bind="!isLoading && _state !== 'hidden' && enableSelect2"
        multiple.bind="multiple"
    >
        <option
            repeat.for="option of options"
            value="${option.value}"
            if.bind="!simple"
        >
            ${option.text}
        </option>
        <option
            repeat.for="option of options"
            value="${option}"
            if.bind="simple"
        >
            ${option}
        </option>
    </select>
    <div
        class="
            ${isLoading ? styles.loader : ''}
            ${isLoadingMore ? styles.loadingMore : ''}
        "
        if.bind="(isLoading || isLoadingMore) && multiple"
    >
        <c-spinner size="small"></c-spinner>
    </div>
    <c-disabled if.bind="_state === 'disabled'">
        ${disableDisplay || 'None'}
    </c-disabled>
    <c-form-error
        state="${_state}"
        if.bind="_state !== 'hidden' && errorMsg"
    >
        ${errorMsg}
    </c-form-error>
    <c-form-warning
        state="${_state}"
        if.bind="_state !== 'hidden' && warningMsg"
    >
        ${warningMsg}
    </c-form-warning>
</template>
