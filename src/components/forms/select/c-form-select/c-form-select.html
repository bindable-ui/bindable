<template>
    <require from="./c-form-select.css"></require>

    <div
        class="${styles.labelWrapper}"
        show.bind="_state !== 'hidden' && label"
    >
        <c-label state="${_state}">
            ${label}
        </c-label>
        <slot name="tip"></slot>
    </div>
    <l-stack
        spacing="var(--s-3)"
        if.bind="_state !== 'disabled'"
    >
        <c-form-text
            if.bind="search && _state !== 'hidden'"
            text-value.bind="searchText"
            class="${styles.search}"
            clearable.bind="true"
            placeholder="Search"
            button="search"
            button-action.call="searchSelect(textValue)">
        </c-form-text>
        <select
            class="
                ${styles.select}
                ${styles[_state]}
                ${multiple ? styles.multiple : ''}
            "
            value.bind="selectValue"
            multiple.bind="multiple"
            scroll.trigger="onScroll() & throttle"
            if.bind="!isLoading && _state !== 'hidden'"
        >
            <option
                repeat.for="option of filteredOptions"
                value="${option.value}"
                if.bind="!simple"
            >
                ${option.text}
            </option>
            <option
                repeat.for="option of filteredOptions"
                value="${option}"
                if.bind="simple"
            >
                ${option}
            </option>
        </select>
        <l-cluster
            spacing="var(--s-3)"
            if.bind="reorder"
        >
            <div>
                <c-button
                    size="small"
                    color="neutral"
                    icon-only.bind="true"
                    icon-align="-0.15em"
                    icon="chevron-up"
                    icon-size="1em"
                    click.trigger="moveItems(-1)"
                    state="${selectValue.length ? '': 'disabled'}"
                ></c-button>
                <c-button
                    size="small"
                    color="neutral"
                    icon-only.bind="true"
                    icon-align="-0.15em"
                    icon="chevron-down"
                    icon-size="1em"
                    click.trigger="moveItems(1)"
                    state="${selectValue.length ? '': 'disabled'}"
                ></c-button>
            </div>
        </l-cluster>
    </l-stack>
    <div
        class="
            ${isLoading ? styles.loader : ''}
            ${isLoadingMore ? styles.loadingMore : ''}
        "
        if.bind="(isLoading || isLoadingMore) && multiple"
    >
        <c-spinner size="small"></c-spinner>
    </div>
    <c-disabled if.bind="_state === 'disabled'">
        ${selectValue || 'None'}
    </c-disabled>
    <c-form-error
        state="${_state}"
        if.bind="_state !== 'hidden' && errorMsg"
    >
        ${errorMsg}
    </c-form-error>
    <c-form-warning
        state="${_state}"
        if.bind="_state !== 'hidden' && warningMsg"
    >
        ${warningMsg}
    </c-form-warning>
</template>
