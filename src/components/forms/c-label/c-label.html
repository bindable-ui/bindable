<template>
	<require from="./c-label.css"></require>

    <label
        class="
            ${styles.label}
            ${styles[state]}
        "
    >
        <l-icon
            icon="${icon}"
            color="${labelIconColor}"
            if.bind="icon"
        ></l-icon>
        <slot></slot>
        <span
            class="${styles.edit}"
            click.trigger="editingActionFunction()"
            if.bind="editable && notEditing"
        >
            Edit
        </span>
        <span
            class="
                ${styles.edit}
                ${styles.done}
            "
            click.trigger="doneEditingActionFunction()"
            if.bind="editable && editing"
        >
            Done
        </span>
    </label>
</template>
