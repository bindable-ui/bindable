<template>
    <require from="./c-form-text.css"></require>

    <div
        class="${styles.labelWrapper}"
        show.bind="_state !== 'hidden' && label"
    >
        <c-label
            state="${_state}"
            icon="${labelIcon}"
            for="${id}"
            label-icon-color="${labelIconColor}"
        >
            ${label}
        </c-label>
        <slot name="tip"></slot>
    </div>
    <c-text-input
        class="
            ${icon ? styles.icon : ''}
            ${styles[iconPosition]}
            ${alignInput && !label ? styles.alignInput : ''}
        "
        has-focus.bind="hasFocus"
        placeholder.bind="placeholder"
        icon.bind="icon"
        icon-color.bind="iconColor"
        icon-position.bind="iconPosition"
        title.bind="title"
        type.bind="type"
        pattern.bind="pattern"
        id="${id}"
        button.bind="button"
        button-text.bind="buttonText"
        button-color.bind="buttonColor"
        button-action.call="onButtonAction(textValue)"
        clearable.bind="clearable"
        state.bind="_state"
        text-value.bind="textValue"
        event-listeners.bind="eventListeners"
        if.bind="_state !== 'disabled' && _state !== 'hidden'"
    ></c-text-input>
    <c-disabled if.bind="_state === 'disabled'">
        ${textValue || 'None'}
    </c-disabled>
    <c-form-error
        state="${_state}"
        if.bind="_state !== 'hidden' && errorMsg"
    >
        ${errorMsg}
    </c-form-error>
    <c-form-warning
        state="${_state}"
        if.bind="_state !== 'hidden' && warningMsg"
    >
        ${warningMsg}
    </c-form-warning>
    <c-form-info
        state="${_state}"
        if.bind="_state !== 'hidden' && infoMsg"
    >
        ${infoMsg}
        </c-form-warning>
</template>
