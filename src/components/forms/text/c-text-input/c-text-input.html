<template>
	<require from="./c-text-input.css"></require>

    <c-icon
        if.bind="icon"
        icon="${icon}"
    ></c-icon>
    <span
        class="
            ${button || buttonText ? styles.buttonInput : ''}
            ${clearable ? styles.container : ''}
        "
    >
        <input
            class="
                ${styles.input}
                ${styles[iconPosition]}
                ${state === 'error' ? styles.error : ''}
                ${state === 'warning' ? styles.warning : ''}
                ${state === 'info' ? styles.info : ''}
            "
            keyup.delegate="onKeyUp($event) & debounce"
            type="${type}"
            placeholder.bind="placeholder"
            value.bind="textValue"
            focus.bind="hasFocus"
            id="${id}"
            autocomplete="off"
            readonly.bind="state === 'info' ? true : false"
            if.bind="placeholder"
        >
        <input
            class="
                ${styles.input}
                ${styles[iconPosition]}
                ${state === 'error' ? styles.error : ''}
                ${state === 'warning' ? styles.warning : ''}
                ${state === 'info' ? styles.info : ''}
            "
            keyup.delegate="onKeyUp($event) & debounce"
            type="${type}"
            value.bind="textValue"
            focus.bind="hasFocus"
            id="${id}"
            autocomplete="off"
            if.bind="!placeholder"
        >
        <a
            class="
                ${styles.clearable}
                ${button ? styles.clearButton : ''}
            "
            click.delegate="clearText()"
            if.bind="clearable && textValue"
        >
            <c-icon icon="x"></c-icon>
        </a>
        <c-button
            class="
                ${styles.button}
                ${button === 'bin' ? styles.bin : ''}
            "
            color="${buttonColor}"
            icon-only.bind="button"
            click.delegate="buttonFn()"
            if.bind="button || buttonText"
        >
            ${buttonText}
            <l-icon
                icon="${button}"
                size="1.25em"
                align="-0.25em"
                icon-only.bind="true"
                if.bind="button"
            ></l-icon>
        </c-button>
    </span>
</template>
