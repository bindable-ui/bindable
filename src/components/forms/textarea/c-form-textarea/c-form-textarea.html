<template>
	<require from="./c-form-textarea.css"></require>

    <div
        class="${styles.labelWrapper}"
        show.bind="_state !== 'hidden' && label"
    >
        <c-label
            state="${_state}"
            for="${id}"
        >
            ${label}
        </c-label>
        <slot name="tip"></slot>
    </div>
    <c-textarea-input
        class="
            ${styles[state]}
            ${styles.textarea}
        "
        id="${id}"
        placeholder.bind="placeholder"
        state.bind="_state"
        textarea-value.bind="textareaValue"
        if.bind="_state !== 'disabled' && _state !== 'hidden'"
    ></c-textarea-input>
    <c-disabled if.bind="_state === 'disabled'">
        ${textareaValue || 'None'}
    </c-disabled>
    <c-form-error
        state="${_state}"
        if.bind="_state !== 'hidden' && errorMsg"
    >
        ${errorMsg}
    </c-form-error>
    <c-form-warning
        state="${_state}"
        if.bind="_state !== 'hidden' && warningMsg"
    >
        ${warningMsg}
    </c-form-warning>
</template>
