<template>
	<require from="./c-file-input.css"></require>

    <div
        class="${styles.image}"
        if.bind="imagePicker"
    >
        <span>
            <a href="#">Upload</a>
        </span>
        <input
            class="
                ${styles.file}
                ${state === 'error' ? styles.error : ''}
            "
            id="${id}"
            type="file"
            change.delegate="filesUploaded($event)"
            accept="image/*"
        >
    </div>
    <input
        class="
            ${styles.file}
            ${state === 'error' ? styles.error : ''}
        "
        id="${id}"
        type="file"
        if.bind="!imagePicker"
        change.delegate="filesUploaded($event)"
    >
</template>
