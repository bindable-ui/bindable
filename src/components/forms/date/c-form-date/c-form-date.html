<template>
	<require from="./c-form-date.css"></require>

    <div
        class="${styles.labelWrapper}"
        show.bind="_state !== 'hidden' && label"
    >
        <c-label
            state="${_state}"
            for="${id}"
            icon="${labelIcon}"
            label-icon-color="${labelIconColor}"
            if.bind="label"
        >
            ${label}
        </c-label>
        <slot name="tip"></slot>
    </div>
    <div
        class="
            ${styles.container}
            ${inline ? styles.inlineContainer : ''}
        "
    >
        <c-text-input
            class="
                ${styles.icon}
                ${styles[iconPosition]}
                ${inline ? styles.inline : ''}
            "
            placeholder.bind="placeholder"
            text-value.bind="textValue"
            state.bind="_state"
            icon="${!inline ? 'calendar' : ''}"
            icon-position="${!inline ? iconPosition : ''}"
            id="${id}"
            if.bind="_state !== 'disabled' && _state !== 'hidden'"
        >
        </c-text-input>
        <c-disabled if.bind="_state === 'disabled'">
            <span if.bind="!disabledText">${timestamp | altTimestampToDMY}</span>
            <span if.bind="disabledText">${disabledText}</span>
        </c-disabled>
    </div>
    <c-form-error
        state="${_state}"
        if.bind="_state !== 'hidden' && errorMsg"
    >
        ${errorMsg}
    </c-form-error>
    <c-form-warning
        state="${_state}"
        if.bind="_state !== 'hidden' && warningMsg"
    >
        ${warningMsg}
    </c-form-warning>
</template>
