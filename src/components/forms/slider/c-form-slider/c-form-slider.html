<template>
    <require from="./c-form-slider.css"></require>

    <div class="${inline ? styles.inline : ''}">
        <div
            class="${styles.labelWrapper}"
            show.bind="_state !== 'hidden' && label"
        >
            <c-label
                state="${_state}"
                for="${id}"
                if.bind="label"
            >
                ${label}
            </c-label>
            <slot name="tip"></slot>
        </div>
        <l-cluster spacing="var(--s-3)">
            <div>
                <slot name="before"></slot>
                <c-slider
                    class="${styles.slider}"
                    slider-value.bind="sliderValue"
                    id="${id}"
                    increments.bind="increments"
                    state.bind="_state"
                    on-change.call="valueChanged(val)"
                    debounce-time.bind="debounceTime"
                ></c-slider>
                <slot name="after"></slot>
            </div>
        </l-cluster>
    </div>
    <c-form-error
        state="${_state}"
        if.bind="_state !== 'hidden' && errorMsg"
    >
        ${errorMsg}
    </c-form-error>
</template>
