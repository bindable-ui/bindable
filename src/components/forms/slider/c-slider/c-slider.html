<template>
	<require from="./c-slider.css"></require>

    <input
        class="
            ${styles.slider}
            ${state === 'disabled' ? styles.disabled : ''}
        "
        id="${id}"
        type="range"
        step="1"
        max="${increments}"
        value.bind="sliderValue & debounce:debounceTime"
        disabled.bind="_state === 'disabled'"
        hide.bind="_state === 'hidden'"
        change.trigger="valueChanged() & debounce:debounceTime"
    >
</template>
