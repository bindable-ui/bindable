<template>
	<require from="./c-toggle-input.css"></require>

    <label
        class="
            ${styles.bin}
            ${state === 'disabled' ? styles.disabled : ''}
        "
    >
        <input
            disabled.bind="state === 'disabled'"
            id="${id}"
            type="checkbox"
            class="${styles.check}"
            checked.bind="checkedValue"
            change.delegate="valueChanged()"
        >
        <div class="${styles.bar}"></div>
        <div class="${styles.nub}"></div>
    </label>
</template>
