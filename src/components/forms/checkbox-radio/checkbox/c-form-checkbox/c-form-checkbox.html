<template>
	<require from="./c-form-checkbox.css"></require>

    <div
        show.bind="_state !== 'hidden'"
        drag-dropzone.bind="dropOptions"
    >
        <l-cluster
            align="${align}"
            spacing="var(--s-5)"
            wrap.bind="false"
        >
            <div css="
                ${align === 'center' ? '--checkbox-margin-top: calc(var(--cluster-spacing)/2) !important' : ''};
            ">
                <c-drag-handle
                    if.bind="draggable && _state !== 'disabled'"
                    class="${styles.draggable}"
                    drag-options.bind="dragOptions"
                ></c-drag-handle>
                <c-checkbox-input
                    id="${id}"
                    checked-value.bind="checkedValue"
                    state="${_state}"
                    on-change.call="valueChanged(val)"
                ></c-checkbox-input>
                <c-checkbox-label
                    id="${id}"
                    state="${_state}"
                >
                    <slot></slot>
                </c-checkbox-label>
            </div>
        </l-cluster>
    </div>
</template>
