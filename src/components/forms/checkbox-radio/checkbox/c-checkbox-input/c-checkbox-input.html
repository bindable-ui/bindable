<template>
	<require from="./c-checkbox-input.css"></require>

    <input
        disabled.bind="state === 'disabled'"
        id="${id}"
        type="checkbox"
        class="
            ${styles.check}
            ${state === 'disabled' ? styles.disabled : ''}
        "
        checked.bind="checkedValue"
        change.delegate="valueChanged()"
    >
</template>
