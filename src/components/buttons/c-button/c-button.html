<template>
	<require from="./c-button.css"></require>

    <button
        disabled.bind="_state === 'thinking' || _state === 'disabled'"
        class="
            ${styles.button}
            ${styles[color]}
            ${styles[size]}
            ${styles[_state]}
            ${iconOnly ? styles.iconOnly : ''}
        "
        click.trigger="actionFunction()"
        type="${type}"
        hide.bind="href || _state === 'hidden'"
    >
        <l-icon
            align="${iconAlign}"
            color="${iconColor}"
            dir="${iconDir}"
            icon="${icon}"
            size="${iconSize}"
            spacing="${iconSpacing}"
        >
            <slot></slot>
        </l-icon>
    </button>
    <a
        href.bind="href"
        target="${targetNew ? '_blank' : '_self'}"
        class="
            ${styles.button}
            ${styles[color]}
            ${styles[size]}
            ${styles[_state]}
            ${iconOnly ? styles.iconOnly : ''}
        "
        if.bind="title && _state !== 'hidden'"
    >
        <l-icon
            align="${iconAlign}"
            color="${iconColor}"
            dir="${iconDir}"
            icon="${icon}"
            size="${iconSize}"
            spacing="${iconSpacing}"
        >
            ${title}
        </l-icon>
    </a>
</template>
