<template>
    <require from="./c-button.css"></require>

    <button
        disabled.bind="_state === 'thinking' || _state === 'disabled'"
        class="
            ${styles.button}
            ${styles[color]}
            ${styles[size]}
            ${styles[_state]}
            ${iconOnly ? styles.iconOnly : ''}
            ${subText ? styles.subTextButton : ''}
        "
        aria-label="${icon}"
        click.trigger="actionFunction()"
        type="${type}"
        hide.bind="href || _state === 'hidden'"
    >
        <l-icon
            align="${iconAlign}"
            color="${iconColor}"
            dir="${iconDir}"
            icon="${icon}"
            size="${iconSize}"
            spacing="${iconSpacing}"
        >
            <slot></slot>
            <span
                class="${styles.subText}"
                if.bind="subText"
            >
                ${subText}
            </span>
        </l-icon>
    </button>
    <a
        href.bind="href"
        target="${targetNew ? '_blank' : '_self'}"
        rel="noopener"
        aria-label="${icon}"
        class="
            ${styles.button}
            ${styles[color]}
            ${styles[size]}
            ${styles[_state]}
            ${iconOnly ? styles.iconOnly : ''}
        "
        if.bind="title && _state !== 'hidden'"
    >
        <l-icon
            align="${iconAlign}"
            color="${iconColor}"
            dir="${iconDir}"
            icon="${icon}"
            size="${iconSize}"
            spacing="${iconSpacing}"
        >
            ${title}
        </l-icon>
    </a>
</template>
