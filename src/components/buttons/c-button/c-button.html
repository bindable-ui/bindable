<template>
	<require from="./c-button.css"></require>

    <button
        disabled.bind="_state === 'thinking' || _state === 'disabled'"
        class="
            ${styles.button}
            ${styles[color]}
            ${styles[size]}
            ${styles[_state]}
            ${iconOnly ? styles.iconOnly : ''}
        "
        click.trigger="actionFunction()"
        type="${type}"
        hide.bind="title || _state === 'hidden'"
    >
        <slot></slot>
    </button>
    <a
        href.bind="href"
        target="${targetNew ? '_blank' : '_self'}"
        class="
            ${styles.button}
            ${styles[color]}
            ${styles[size]}
            ${styles[_state]}
            ${iconOnly ? styles.iconOnly : ''}
        "
        if.bind="title && _state !== 'hidden'"
    >
        ${title}
    </a>
</template>
