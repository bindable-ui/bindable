<template>
	<require from="./c-copy.css"></require>

    <div class="${styles.copy}">
        <div class="${styles.labelWrapper}">
            <c-label if.bind="label">
                ${label}
            </c-label>
            <slot name="tip"></slot>
        </div>
        <div class="${styles.container}">
            <div class="${styles.content}  ${wrap ? styles.wrap : ''}  ${!link ? '' : styles.hide}">
                ${content}
            </div>
            <a
                class="${styles.content}  ${wrap ? styles.wrap : ''}  ${link ? '' : styles.hide}"
                href="${content}"
                target="_blank"
            >
                ${content}
            </a>
            <c-button
                color="neutral"
                click.delegate="copy(content)"
            >
                Copy
            </c-button>
        </div>
    </div>
</template>
