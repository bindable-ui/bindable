<template>
    <require from="./c-tile.css"></require>

    <div
        class="
            ${styles.tile}
            ${checkedValue ? styles.checked : ''}
            ${hover ? styles.hover : ''}
        "
        id="${id}"
        if.bind="_state !== 'hidden'"
    >
        <div
            title="${title}"
            class="${styles.container}"
        >
            <c-tip
                side="right"
                size="small"
                icon-tip.bind="true"
                class="
                    ${styles.tip}
                    ${styles.tipLeft}
                    ${alwaysShowTipLeft ? styles.alwaysShow : ''}
                "
                if.bind="tipIconLeft"
            >
                <div slot="trigger">
                    <l-icon
                        color="${tipIconColorLeft}"
                        icon="${tipIconLeft}"
                        spacing="0"

                    ></l-icon>
                </div>
                <div slot="content">
                    <template
                        part="tip-content-left"
                        replaceable
                    ></template>
                </div>
            </c-tip>
            <c-tip
                side="left"
                size="small"
                icon-tip.bind="true"
                class="
                    ${styles.tip}
                    ${styles.tipRight}
                    ${alwaysShowTipRight ? styles.alwaysShow : ''}
                "
                if.bind="tipIconRight"
            >
                <div slot="trigger">
                    <l-icon
                        color="${tipIconColorRight}"
                        icon="${tipIconRight}"
                        spacing="0"
                    ></l-icon>
                </div>
                <div slot="content">
                    <template
                        part="tip-content-right"
                        replaceable
                    ></template>
                </div>
            </c-tip>
            <div
                class="${styles.image}"
                css="height: ${imageContainerHeight}px;"
                click.trigger="tileClick()"
            >
                <c-drag-handle
                    class="${styles.drag}"
                    if.bind="showDrag"
                    drag-draggable.bind="dragOptions"
                ></c-drag-handle>
                <div
                    class="
                        ${styles.color}
                        ${styles[status]}
                    "
                    css="--tile-color: ${color}"
                    if.bind="color || status"
                ></div>
                <c-pill
                    class="${styles.pill}"
                    color="${pillColor}"
                    if.bind="pillText"
                >
                    <span slot="pill-content">
                        ${pillText}
                    </span>
                </c-pill>
                <img
                    if.bind="imageUrl"
                    src="${imageUrl}"
                    alt="Image Loading"
                    title="${id}"
                >
                <c-h5
                    color="smoke"
                    if.bind="!imageUrl"
                >
                    ${noImageMessage}
                </c-h5>
            </div>
            <div class="${styles.title}">
                <l-cluster spacing="var(--s-4)">
                    <div>
                        <div
                            class="${styles.checkboxContainer}"
                            if.bind="showCheckbox && _state !== 'disabled'"
                        >
                            <c-checkbox-input checked-value.bind="checkedValue"></c-checkbox-input>
                        </div>
                        <c-h4
                            truncate.bind="true"
                            click.trigger="showCheckbox && state !== 'disabled' ? checkedValue = !checkedValue : ''"
                        >
                            <l-icon icon="${titleIcon}">
                                <span if.bind="!searchHighlight">${title}</span>
                                <span
                                    if.bind="searchHighlight"
                                    innerhtml.bind="searchHighlight"
                                ></span>
                            </l-icon>
                        </c-h4>
                    </div>
                </l-cluster>
            </div>
            <c-p
                size="small"
                truncate.bind="true"
                spacing-bottom="sbNone"
                click.trigger="tileClick()"
                if.bind="message"
            >
                ${message}
            </c-p>
        </div>
    </div>
</template>
