<template>
	<require from="./c-pill.css"></require>

    <span
        show.bind="!href"
        class="
            ${styles.pill}
            ${styles[color]}
        "
        css="--pill-color: ${color}; --pill-text-color: ${textColor}; --pill-font-weight: ${fontWeight}; --pill-font-family: ${fontFamily}"
    >
        <l-icon
            icon="${icon}"
            dir="${iconDir}"
            color="${iconColor}"
            action.call="actionFunction()"
        >
            <span>
                <slot name="pill-content"></slot>
            </span>
        </l-icon>
    </span>
    <a
        href.bind="href"
        class="
            ${styles.pill}
            ${styles[color]}
        "
        css="--pill-color: ${color}; --pill-link-color: ${linkColor}; --pill-font-weight: ${fontWeight}; --pill-font-family: ${fontFamily}"
        show.bind="href"
    >
        <l-icon
            icon="${icon}"
            dir="${iconDir}"
            color="${iconColor}"
            action.call="actionFunction()"
        >
            <span>
		        <slot name="pill-link-content"></slot>
            </span>
        </l-icon>
	</a>
</template>
