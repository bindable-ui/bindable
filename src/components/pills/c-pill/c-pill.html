<template>
	<require from="./c-pill.css"></require>

    <span
        show.bind="!href"
        class="
            ${styles.pill}
            ${styles[color]}
        "
        css="--pill-color: ${color}"
    >
        <l-icon
            icon="${icon}"
            action.call="actionFunction()"
        >
            <span>
                <slot name="pill-content"></slot>
            </span>
        </l-icon>
    </span>
    <a
        href.bind="href"
        class="
            ${styles.pill}
            ${styles[color]}
        "
        css="--pill-color: ${color}"
        show.bind="href"
    >
        <l-icon
            icon="${icon}"
            action.call="actionFunction()"
        >
            <span>
		        <slot name="pill-link-content"></slot>
            </span>
        </l-icon>
	</a>
</template>
