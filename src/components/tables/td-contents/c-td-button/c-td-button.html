<template>
    <c-button
        size="small"
        color="${row[col.colHeadName + 'ButtonColor'] ? row[col.colHeadName + 'ButtonColor'] : 'primary'}"
        state="${row[col.colHeadName + 'ButtonState']}"
        icon-only.bind="row[col.colHeadName + 'ButtonIconOnly']"
        icon="${row[col.colHeadName + 'ButtonIcon']}"
        icon-spacing.bind="row[col.colHeadName + 'ButtonIconSpacing'] ? row[col.colHeadName + 'ButtonIconSpacing'] : 'var(--s-5)'"
        icon-size.bind="row[col.colHeadName + 'ButtonIconSize'] ? row[col.colHeadName + 'ButtonIconSize'] : '0.75em'"
        icon-align.bind="row[col.colHeadName + 'ButtonIconAlign'] ? row[col.colHeadName + 'ButtonIconAlign'] : 'unset'"
        icon-dir.bind="row[col.colHeadName + 'ButtonIconDir'] ? row[col.colHeadName + 'ButtonIconDir'] : 'ltr'"
        action.call="col.colAction(row)"
    >
        ${value}
    </c-button>
</template>
