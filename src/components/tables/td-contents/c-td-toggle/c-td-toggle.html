<template>
    <c-form-toggle
        checked-value.bind="row[col.colHeadName]"
        on-change.call="col.colOnChange(row)"
        id="${id}"
    >
        ${value ? 'Enabled' : 'Disabled'}
    </c-form-toggle>
    <c-toggle-input
        checked-value.bind="row[col.colHeadName]"
        on-change.call="col.colOnChange(row)"
        if.bind="false"
    ></c-toggle-input>
    <c-toggle-label if.bind="false">${value ? 'Enabled' : 'Disabled'}</c-toggle-label>
</template>
