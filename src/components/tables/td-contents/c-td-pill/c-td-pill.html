<template>
	<require from="./c-td-pill.css"></require>

    <c-pill
        color.bind="row[col.colHeadName + 'PillColor']"
        class="${styles.firstPill}"
        if.bind="row[col.colHeadName + 'Pill'] && !row[col.colHeadName + 'PillRight']"
    >
        <span slot="pill-content">${row[col.colHeadName + 'Pill']}</span>
    </c-pill>
    <span
        if.bind="row[col.colHeadName + 'Pill']"
    >
        ${value}
    </span>
    <span if.bind="!row[col.colHeadName + 'Pill']">
        ${value}
    </span>
    <c-pill
        color.bind="row[col.colHeadName + 'PillColor']"
        class="${styles.lastPill}"
        if.bind="row[col.colHeadName + 'Pill'] && row[col.colHeadName + 'PillRight']"
    >
        <span slot="pill-content">${row[col.colHeadName + 'Pill']}</span>
    </c-pill>
</template>
