<template>
	<require from="./c-nav-vertical-item.css"></require>

    <li class="
            ${styles.navVerticalItem}
            ${styles[accordionState]}
            ${accordionItem ? styles.accordionItem : ''}
            ${accordionItem && accordionTransitionIn ? styles.nextTransIn : ''}
            ${accordionItem && !accordionTransitionIn ? styles.nextTransOut : ''}
            ${alignBottom ? styles.alignBottom : ''}
            ${styles[state]}
        "
        hide.bind="state === 'hidden'"
        drag-dropzone.bind="dropzoneActions"
    >
        <span
            class="${styles.accordionArrow}"
            if.bind="accordionItem"
        >
            <svg class="icon">
                <use xlink:href="#chevron-right"></use>
            </svg>
        </span>
        <a
            click.trigger="toggleAccordion()"
            class="${styles.accordionLink}"
            if.bind="accordionItem && title"
        >
            ${title}
        </a>
        <a
            if.bind="!accordionItem && title"
            click.delegate="clickTrigger()"
        >
            ${title}
            <span
                class="${styles.sub}"
                if.bind="subText"
            >${subText}</span>
        </a>
        <div
            click.trigger="actionFunction()"
            class="${styles.iconContainer}"
            if.bind="icon && iconAction"
        >
            <l-icon
                align="-0.15em"
                icon="${icon}"
                icon-only.bind="true"
                size="0.85em"
            ></l-icon>
        </div>
        <h4 if.bind="sectionTitle">${sectionTitle}</h4>
        <slot></slot>
    </li>
</template>
