                    color="${iconColor}"
                    size="1em"

            </div>
        </a>
        <a
            click.trigger="actionFunction()"
            if.bind="action"
        >
            ${title}
            <div
                class="${styles.icon}"
                if.bind="icon"
            >
                <l-icon
                    icon="${icon}"
                    color="${iconColor}"
                    size="1em"
                ></l-icon>
            </div>
        </a>
