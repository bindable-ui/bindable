<template>
	<require from="./c-tip.css"></require>

    <div
        class="
            ${styles.container}
            ${styles[positionTrigger]}
            ${fillWidthTrigger ? styles.fillWidth : ''}
        "
        mouseleave.trigger="onMouseLeave()"
    >
        <span
            class="${styles.trigger}"
            click.trigger="toggleVisible($event)"
            mouseenter.trigger="onMouseEnter()"
        >
            <slot name="trigger"></slot>
        </span>
        <span
            class="
                ${styles.tip}
                ${styles.arrow}
                ${styles[side]}
                ${styles[arrowPosition]}
                ${styles[size]}
                ${iconTip ? styles.iconTip : ''}
                ${contentVisible ? styles.visible : ''}
                ${centeredContent ? styles.centeredContent : ''}
            "
            show.bind="contentDisplay"
            class.bind="contentVisible"
        >
            <slot name="content"></slot>
            <span
                show.bind="triggerType === 'click'"
                class="${styles.close}"
                click.trigger="toggleVisible($event)"
            >Ã—</span>
            <span
                class="${styles.color}"
                css="--tip-bar-color: ${color};"
            ></span>
        </span>
    </div>
    <div
        class="${styles.fullScreenClose}"
        if.bind="contentDisplay && forceClose"
        click.trigger="toggleVisible($event)"
    ></div>
</template>
