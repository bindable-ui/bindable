<template>
	<require from="./c-notification.css"></require>

    <div
        class="
            ${styles.notification}
            ${styles[type]}
        "
        show.bind="_state !== 'hidden'"
    >
        <div
            class="
                ${styles.content}
                ${calloutTitle && calloutContent ? styles.calloutContainer : ''}
            "
        >
            <l-icon
                align="-0.15em"
                icon="${type == 'info' ? 'info' : ''}${type == 'success' ? 'info' : ''}${type == 'warning' ? 'warning' : ''}${type == 'critical' ? 'warning' : ''}"
                size="1.1em"
                spacing="var(--s-2)"
            >
                <div
                    class="${styles.callout}"
                    if.bind="calloutTitle || calloutContent"
                >
                    <c-h5>${calloutTitle}</c-h5>
                    <c-h2>${calloutContent}</c-h2>
                </div>
                <div>
                    <slot></slot>
                </div>
            </l-icon>
        </div>
    </div>
</template>
