<template>
	<require from="./c-status.css"></require>

    <div
        class="${styles.container}"
        css="max-width: ${maxWidth}"
    >
        <div
            class="${styles.status}  ${styles[state]}"
            show.bind="state"
        >
            <c-icon
                icon="circle"
                color="${state === 'healthy' ? 'var(--c_secondaryMain)' : state === 'warning' ? 'var(--c_subTwoMain)' : state === 'critical' ? 'var(--c_primaryLight)' : state === 'info' ? 'var(--c_subOneMain)' : ''}"
            ></c-icon>
        </div>
        <c-p
            title="${text}"
            if.bind="!href"
        >
            ${text}
        </c-p>
        <a
            href="${href}"
            class="${styles.link}"
            target="${targetNew ? '_blank' : '_self'}"
            title="${text}"
            if.bind="href"
        >
            ${text}
        </a>
    </div>
</template>
