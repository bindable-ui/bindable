<template>
	<require from="./c-status.css"></require>

    <div
        class="${styles.container}"
        css="max-width: ${maxWidth}"
    >
        <div class="${styles[pulseSpeed]}">
            <c-icon
                icon="circle"
                color="${color}"
            ></c-icon>
        </div>
        <c-p
            title="${text}"
            if.bind="!href"
        >
            ${text}
        </c-p>
        <a
            href="${href}"
            class="${styles.link}"
            target="${targetNew ? '_blank' : '_self'}"
            title="${text}"
            if.bind="href"
        >
            ${text}
        </a>
    </div>
</template>
