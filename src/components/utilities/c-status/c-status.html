<template>
	<require from="./c-status.css"></require>

    <div
        class="${styles.container}"
        css="max-width: ${maxWidth}"
    >
        <div class="${styles[pulseSpeed]}">
            <l-icon
                icon="circle"
                color="${color}"
                spacing="var(--s-3)"
            >
            <span class="${styles.text}">
                <span if.bind="!href">
                    ${text}
                </span>
                <a
                    href="${href}"
                    class="${styles.link}"
                    target="${targetNew ? '_blank' : '_self'}"
                    title="${text}"
                    rel="noopener noreferrer"
                    if.bind="href"
                >
                    ${text}
                </a>
            </span>
            </l-icon>
        </div>
    </div>
</template>
