<template>
	<require from="./c-timeline-week-container.css"></require>

    <div class="${styles.wrapper}">
        <div class="${styles.dates}">
            <span repeat.for="day of days" if.bind="!day.hidden">
                <a
                    click.trigger="changeDate(day.date)"
                    class="${day.today ? styles.today : ''}"
                >
                    ${day.date | isoToDayWeek}
                </a>
            </span>
        </div>
        <div class="${styles.days}">
            <slot name="hours"></slot>
            <div class="${styles.content}">
                <slot></slot>
            </div>
        </div>
    </div>
</template>
