<template>
    <require from="./c-time-entry.css"></require>

    <div>
        <div class="${styles.container}">
            <div
                class="${styles.info}"
                style="padding: 0;"
            >
                <c-p
                    truncate.bind="true"
                    size="small"
                >
                    ${item.title}
                </c-p>
                <c-p
                    truncate.bind="true"
                    size="small"
                    if.bind="item.startTime && item.endTime"
                >
                    ${item.startTime} - ${item.endTime}
                </c-p>
            </div>
        </div>
    </div>
</template>
