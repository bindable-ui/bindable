<template>
	<require from="./c-timeline-container.css"></require>

    <div class="${styles.container}  timeline-container">
        <div
            id="${id}"
            class="
                ${styles.timeline}
                ${styles.medium}
            "
        >
            <l-center
                max-width="var(--s1)"
                text-center.bind="true"
                if.bind="loading"
            >
                <c-spinner size="small"></c-spinner>
            </l-center>
            <div class="${styles.wrapper}">
                <div
                    class="${styles.currentTime}"
                    css="top: ${currentTimeTop}px;"
                    if.bind="currentTimeTop >= 0"
                >
                </div>
                <div>
                    <slot></slot>
                    <div show.bind="!loading">
                        <slot name="entries"></slot>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
