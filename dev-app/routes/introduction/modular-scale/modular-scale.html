                        <c-h2>What is Modular Scale?</c-h2>
                        <c-p
                            size="large"
                            max-width="40rem"
                        >
                            In Bindable modular scale is a set CSS Custom properties that can be used to set many different things in CSS. The size goes up or down in increments by multiplying or dividing each level by a ratio. These levels are then used throughout Bindable to set the size of just about eveything. From font-sizes to margin and padding. This means that all the spacing and sizing in your app are not any ol number but part of a scale. The result is that things look uniform across the board. When making your own Bindable theme it is recommnded to set your scale and then use the scale to make your theme. If you need to break out of the scale you can set things to straight px, em rem, or other values as needed. Below is the scale used in the main Bindable theme.
                        </c-p>
                        <c-code>/**
* ^Modular Scale
*/

/* ratio */
--ratio: 1.25;

/* smaller */
--s-5: calc(var(--s-4) / var(--ratio));
--s-4: calc(var(--s-3) / var(--ratio));
--s-3: calc(var(--s-2) / var(--ratio));
--s-2: calc(var(--s-1) / var(--ratio));
--s-1: calc(var(--s0) / var(--ratio));

/* base */
--s0: 1rem;

/* larger */
--s1: calc(var(--s0) * var(--ratio));
--s2: calc(var(--s1) * var(--ratio));
--s3: calc(var(--s2) * var(--ratio));
--s4: calc(var(--s3) * var(--ratio));
--s5: calc(var(--s4) * var(--ratio));</c-code>
