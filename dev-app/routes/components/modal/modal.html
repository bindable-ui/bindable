                    <c-h1>Modal</c-h1>
                    <c-h2>Setup</c-h2>
<c-code>import {DialogService} from 'aurelia-dialog';
import {inject} from 'aurelia-framework';

@inject(DialogService)
export class modal {
    constructor(dialogService) {
        this.dialogService = dialogService;
    }
}</c-code>
                    <c-p>Using the modal component is a bit different from the other components. Under the hood it uses the <a style="color: #9B9B9B;" href="https://github.com/aurelia/dialog">Aurelia Dialog</a> plugin. You will need to import the plugin from the file you want to use it on.</c-p>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h2>Defining what goes in the modal</c-h2>
                    <c-p>In your class you will then define a function and use this.dialogService.open({}) to define what goes in the modal.</c-p>
<c-code>testModal() {
    this.dialogService
        .open({
            viewModel: PLATFORM.moduleName('resources/components/modal/c-modal/c-modal'),
            model: {
                title: 'Hi',
                size: 'medium',
                bodyText: 'Modal Body',
                bodyViewModel: PLATFORM.moduleName('/routes/components/modal/body'),
                bodyModel: {
                    stuff: 'here',
                },
                footerEnable: true,
                footerText: 'footer',
                footerViewModel: PLATFORM.moduleName('/routes/components/modal/footer'),
                footerModel: {
                    stuff: 'here',
                },
            },
        });
}</c-code>
                    <c-p>You'll notice in the viewModel we call the c-modal component. Think of this component as the shell of the model. In the model we pass in the options.</c-p>
