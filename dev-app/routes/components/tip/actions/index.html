<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Actions</c-h2>
                <c-table cols.bind="tipCols" rows.bind="tipActions"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>Example</c-h3>
                <c-code>constructor() {}
tipActionsFunction = {
    onHide: () => {
        logger.info('Hello from onHide callback');
    },
    onShow: () => {
        logger.info('Hello from onShow callback');
    },
};</c-code>
    <c-code-sample>
        <c-tip side="top" arrow-position="center" actions.bind="tipActionsFunction">
            <div slot="trigger">
                <c-button spacing-bottom="sbNone">Open your console and click here</c-button>
            </div>
            <div slot="content">
                <c-p color="var(--c_white)">Close this tip and check your console.</c-p>
            </div>
        </c-tip>
    </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
