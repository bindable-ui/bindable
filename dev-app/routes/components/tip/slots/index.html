<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Slots</c-h2>
                <c-table cols.bind="tipCols" rows.bind="tipSlots"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>trigger &amp; content</c-h3>
                <c-code-sample>
                    <c-tip side="right" actions.bind="tipActionsFunction">
                        <div slot="trigger">
                            <c-button>Open Tip</c-button>
                        </div>
                        <div slot="content">
                            <c-p color="var(--c_white)">Tip Content Here</c-p>
                        </div>
                    </c-tip>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
