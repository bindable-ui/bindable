<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table
                    cols.bind="tipCols"
                    rows.bind="tipProperties"
                ></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>arrow-position / side</c-h3>
                <c-code-sample>
                    <l-grid min-size="10rem">
                        <c-tip
                            side="top"
                            arrow-position="leftEdge"
                            size="auto"
                        >
                            <div slot="trigger">
                                <c-button>Top and Left Edge</c-button>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Top Tip Content that is really long and it will not wrap.
                                </c-p>
                            </div>
                        </c-tip>
                        <c-tip size="auto">
                            <div slot="trigger">
                                <c-button>Defaults</c-button>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Right Tip Content</c-p>
                            </div>
                        </c-tip>
                        <c-tip
                            side="bottom"
                            arrow-position="rightEdge"
                        >
                            <div slot="trigger">
                                <c-button>Bottom and Right Edge</c-button>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Bottom Tip Content<c-p>
                            </div>
                        </c-tip>
                        <c-tip
                            side="left"
                            size="auto"
                        >
                            <div slot="trigger">
                                <c-button>Left and Center</c-button>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Center Tip Content</c-p>
                            </div>
                        </c-tip>
                        <c-tip
                            arrow-position="none"
                            side="left"
                        >
                            <div slot="trigger">
                                <c-button>No Arrow</c-button>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Center Tip Content</c-p>
                            </div>
                        </c-tip>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>color</c-h3>
                <c-code-sample>
                    <c-tip
                        side="top"
                        arrow-position="center"
                        color="var(--c_primaryLight)"
                    >
                        <div slot="trigger">
                            <c-button>Color Primary Light</c-button>
                        </div>
                        <div slot="content">
                            <c-p color="var(--c_white)">Content Here. Huzzah! that is a bit longer just to test</c-p>
                        </div>
                    </c-tip>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>force-close</c-h3>
                <c-code-sample>
                    <c-tip force-close.bind="true">
                        <div slot="trigger">
                            <c-button>Force Close</c-button>
                        </div>
                        <div slot="content">
                            <c-p color="var(--c_white)">Content Here. Huzzah! that is a bit longer just to test</c-p>
                        </div>
                    </c-tip>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>icon-tip</c-h3>
                <c-code-sample>
                    <l-grid min-size="10rem">
                        <c-tip
                            side="top"
                            arrow-position="leftEdge"
                            size="auto"
                            icon-tip.bind="true"
                        >
                            <div slot="trigger">
                                <l-icon
                                    icon="question"
                                    spacing="0"
                                ></l-icon>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Top Tip Content that is really long and it will not wrap.
                                    <c-p>
                            </div>
                        </c-tip>
                        <c-tip
                            side="right"
                            size="auto"
                            icon-tip.bind="true"
                        >
                            <div slot="trigger">
                                <l-icon
                                    icon="question"
                                    spacing="0"
                                ></l-icon>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Top Tip Content that is really long and it will not wrap.
                                    <c-p>
                            </div>
                        </c-tip>
                        <c-tip
                            side="bottom"
                            arrow-position="leftEdge"
                            size="auto"
                            icon-tip.bind="true"
                        >
                            <div slot="trigger">
                                <l-icon
                                    icon="question"
                                    spacing="0"
                                ></l-icon>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Top Tip Content that is really long and it will not wrap.
                                    <c-p>
                            </div>
                        </c-tip>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>position-trigger</c-h3>
                <c-code-sample>
                    <c-tip
                        side="top"
                        arrow-position="rightEdge"
                        position-trigger="rightSide"
                    >
                        <div slot="trigger">
                            <c-button>Position Trigger Right Side</c-button>
                        </div>
                        <div slot="content">
                            <c-p color="var(--c_white)">Content Here. Huzzah! that is a bit longer just to test</c-p>
                        </div>
                    </c-tip>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>size</c-h3>
                <c-code-sample>
                    <l-grid min-size="10rem">
                        <c-tip view-model.ref="vtipSmall">
                            <div slot="trigger">
                                <c-button>Size Small</c-button>
                            </div>
                            <div slot="content">
                                <l-stack spacing="var(--s-3)">
                                    <c-p color="var(--c_white)">Content Here. Huzzah! that is a bit longer just to test
                                    </c-p>
                                    <c-button
                                        size="small"
                                        click.delegate="vtipSmall.toggleVisible()"
                                    >Close Tip</c-button>
                                </l-stack>
                            </div>
                        </c-tip>
                        <c-tip
                            size="medium"
                            view-model.ref="vtipMedium"
                        >
                            <div slot="trigger">
                                <c-button>Size Medium</c-button>
                            </div>
                            <div slot="content">
                                <l-stack spacing="var(--s-3)">
                                    <c-p color="var(--c_white)">Content Here. Huzzah! that is a bit longer just to test
                                    </c-p>
                                    <c-button
                                        size="small"
                                        click.delegate="vtipMedium.toggleVisible()"
                                    >Close Tip</c-button>
                                </l-stack>
                            </div>
                        </c-tip>
                        <c-tip
                            size="large"
                            view-model.ref="vtipLarge"
                        >
                            <div slot="trigger">
                                <c-button>Size Large</c-button>
                            </div>
                            <div slot="content">
                                <l-stack spacing="var(--s-3)">
                                    <c-p color="var(--c_white)">Content Here. Huzzah! that is a bit longer just to test
                                    </c-p>
                                    <c-button
                                        size="small"
                                        click.delegate="vtipLarge.toggleVisible()"
                                    >Close Tip</c-button>
                                </l-stack>
                            </div>
                        </c-tip>
                        <c-tip
                            size="xlarge"
                            view-model.ref="vtipXLarge"
                        >
                            <div slot="trigger">
                                <c-button>Size XLarge</c-button>
                            </div>
                            <div slot="content">
                                <l-stack spacing="var(--s-3)">
                                    <c-p color="var(--c_white)">Content Here. Huzzah! that is a bit longer just to test
                                    </c-p>
                                    <c-button
                                        size="small"
                                        click.delegate="vtipXLarge.toggleVisible()"
                                    >Close Tip</c-button>
                                </l-stack>
                            </div>
                        </c-tip>
                        <c-tip
                            size="auto"
                            side="left"
                            view-model.ref="vtipAuto"
                        >
                            <div slot="trigger">
                                <c-button>Size Auto</c-button>
                            </div>
                            <div slot="content">
                                <l-stack spacing="var(--s-3)">
                                    <c-p color="var(--c_white)">Content Here. Huzzah! that is a bit longer just to test
                                    </c-p>
                                    <c-button
                                        size="small"
                                        click.delegate="vtipAuto.toggleVisible()"
                                    >Close Tip</c-button>
                                </l-stack>
                            </div>
                        </c-tip>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>trigger-type / hover-delay</c-h3>
                <c-code-sample>
                    <l-grid min-size="10rem">
                        <c-tip
                            side="top"
                            arrow-position="center"
                            trigger-type="click"
                        >
                            <div slot="trigger">
                                <c-button>Show Tip on Click</c-button>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Content Here. This was opened by clicking on the trigger.
                                </c-p>
                            </div>
                        </c-tip>
                        <c-tip
                            side="top"
                            arrow-position="center"
                            trigger-type="hover"
                        >
                            <div slot="trigger">
                                <c-button>Show Tip on Hover</c-button>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Content Here. This was opened by hovering over the trigger
                                </c-p>
                            </div>
                        </c-tip>
                        <c-tip
                            side="top"
                            arrow-position="center"
                            trigger-type="hover"
                            hover-delay.bind="1000"
                        >
                            <div slot="trigger">
                                <c-button>Show Tip on Hover, Delay 1s to Show</c-button>
                            </div>
                            <div slot="content">
                                <c-p color="var(--c_white)">Content Here. This was opened by hovering over the trigger
                                    with a 1s delay.</c-p>
                            </div>
                        </c-tip>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>fill-width-trigger</c-h3>
                <c-code-sample>
                    <c-tip
                        side="top"
                        arrow-position="center"
                        trigger-type="click"
                        fill-width-trigger.bind="true"
                    >
                        <div slot="trigger">
                            <c-button>Show Tip on Click</c-button>
                        </div>
                        <div slot="content">
                            <c-p color="var(--c_white)">Content Here. This was opened by clicking on the trigger.</c-p>
                        </div>
                    </c-tip>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>center-content</c-h3>
                <c-code-sample>
                    <l-center max-width="60ch">
                        <c-tip
                            centered-content.bind="true"
                            side="top"
                            size="large"
                            arrow-position="center"
                            trigger-type="click"
                        >
                            <div slot="trigger">
                                <c-button>Centered Content Tip</c-button>
                            </div>
                            <div slot="content">
                                <l-stack spacing="var(--s-1)">
                                    <c-h4>Centered Title</c-h4>
                                    <c-p color="var(--c_white)">Content Here. This was opened by clicking on the
                                        trigger.
                                    </c-p>
                                    <c-button size="small">Centered Button</c-button>
                                </l-stack>
                            </div>
                        </c-tip>
                    </l-center>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>content-max-height</c-h3>
                <c-code-sample>
                    <c-tip
                        side="top"
                        size="large"
                        content-max-height="100px"
                    >
                        <div slot="trigger">
                            <c-button>Scrollabe Tip Content</c-button>
                        </div>
                        <div slot="content">
                            <c-p color="var(--c_white)">${stringWithNewline}</c-p>
                        </div>
                    </c-tip>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
