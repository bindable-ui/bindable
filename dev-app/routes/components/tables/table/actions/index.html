<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Actions</c-h2>
                <c-table cols.bind="tableCols" rows.bind="tableActions"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>actions</c-h3>
                <c-notification
                    callout-title="Extra Info"
                    callout-content="Tables"
                    type="info"
                >
                <span>
                    Pass in callbacks for c-table. These include:<br/>getRowClass - Assigns class to a tr<br/>getColClass - Assigns class to a td<br/>getBarColor - Sets the bar color of a row. Can be any CSS Color.<br><br>
                    Available classes to assign:
                    <c-list>
                        <li>bgHealthy</li>
                        <li>bgWarning</li>
                        <li>bgCritical</li>
                        <li>bgMajor</li>
                        <li>bgInfo</li>
                        <li>bgProcess</li>
                        <li>notAllowed</li>
                        <li>bar</li>
                    </c-list>
                </span>
                </c-notification>
    <c-code>constructor() {
    this.basicCols = [
        {
            colClass: 't270',
            colHeadValue: 'Name',
            colHeadName: 'name',
        },
        {
            colHeadValue: 'Ship',
            colHeadName: 'ship',
        },
        {
            colClass: 't85',
            colHeadValue: 'Gender',
            colHeadName: 'gender',
        },
    ];

    this.basicData = [
        {
            _barColor: 'var(--c_primaryLight)',
            _status: 'bar',
            gender: 'Male',
            name: 'Luke Skywalker',
            ship: 'X-Wing',
        },
        {
            _barColor: 'var(--c_subTwoMain)',
            _status: 'bar',
            gender: 'Female',
            name: 'Han Solo',
            ship: 'M.Falcon',
        },
        {
            _barColor: 'var(--c_secondaryMain)',
            _status: 'bar',
            gender: 'Male',
            name: 'Fin',
            ship: 'M. Falcon',
        },
        {
            _barColor: '#0000FF',
            _status: 'bar',
            gender: 'Female',
            name: 'Rey',
            ship: 'M. Falcon',
        },
        {
            _barColor: 'var(--c_subOneMain)',
            _status: 'bar',
            gender: 'Male',
            name: 'Yoda',
            ship: '',
        },
        {
            _barColor: 'var(--c_subFourLight)',
            _status: 'bar',
            gender: 'Male',
            name: 'Chewbacca',
            ship: 'M.Falcon',
        },
        {
            _barColor: 'var(--c_subFourLighter)',
            _status: 'bar',

            name: 'Wicket',

        },

            _status: 'bar',

}</c-code>
    <c-code>tableActionsSample1 = {
    getRowClass: row => {
        let cls = row._class || '';
        if (row.name && row.name === 'Fin') {
            cls += ' bgInfo';
        }
        return cls;
    },

    getColClass: (row, col) => {
        if (col.colHeadName === 'ship') {
            if (row.ship === 'X-Wing') {
                return 'bgWarning';
            }
        } else if (col.colHeadName === 'name') {
            if (row.name === 'Rey') {
               return 'bgCritical';
            }
            if (row.name === 'Yoda') {
                return 'bgProcessing';
            }
            if (row.name === 'Chewbacca') {
                return 'bgBuilding';
            }
        } else if (col.colHeadName === 'gender') {
            if (row.gender === 'Male') {
                return 'bgHealthy';
            }
            if (row.gender === 'Null') {
                return 'bgMajor';
            }
        }
        return col._class;
    },
};

tableActionsSample2 = {
    getColClass: (row, col) => {
        let cls = col._class;
        if (col.colHeadName === 'name') {
            cls = ` \${row._status}`;
        }
        return cls;
    },

    getBarColor: (row, col) => {
        const color = row._barColor || '';
        return color;
    },
};</c-code>
    <c-code-sample>
        <c-table hover.bind="true" actions.bind="tableActionsSample1" cols.bind="basicCols" rows.bind="basicData"></c-table>
    </c-code-sample>

    <c-code-sample>
        <c-table actions.bind="tableActionsSample2" cols.bind="basicCols" rows.bind="basicData"></c-table>
    </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
