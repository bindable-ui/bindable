<template>
    <l-cover
        scrolling.bind="true"
        top-gutter="var(--s2)"
    >
        <l-stack spacing="var(--s-3)">
            <l-box padding-sides="var(--s2)" padding-ends="0px" background="var(--c_darkGray)">
                <c-nav-horizontal size="small" spacing="var(--s2)">
                    <c-nav-horizontal-item
                        repeat.for="row of router.navigation"
                        title.bind="row.title"
                        href.bind="row.href"
                        state="${row.isActive ? 'active' : ''}">
                    </c-nav-horizontal-item>
                </c-nav-horizontal>
            </l-box>
        </l-stack>
        <router-view data-value="cover"></router-view>
    </l-cover>
</template>
