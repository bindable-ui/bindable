<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Replaceable Parts</c-h2>
                <c-table
                    cols.bind="tileCols"
                    rows.bind="tileReplaceableParts"
                ></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>tip-content</c-h3>
                <c-code-sample>
                    <l-grid>
                        <c-tile
                            image-url="https://placeimg.com/250/190/any"
                            image-container-height.bind="190"
                            title="Regular Tile"
                            always-show-tip-right.bind="true"
                            tip-icon-right="actions"
                        >
                            <template replace-part="tip-content-right">
                                <c-list-container
                                    color="transparent"
                                    size="small"
                                >
                                    <c-list-item>
                                        <a href="#">
                                            <l-icon
                                                icon="copy"
                                                size="1em"
                                                align="-0.1em"
                                            >
                                                Copy VOD
                                            </l-icon>
                                        </a>
                                    </c-list-item>
                                    <c-list-item>
                                        <a href="#">
                                            <l-icon
                                                icon="clip"
                                                size="1em"
                                                align="-0.1em"
                                            >
                                                Clip Asset
                                            </l-icon>
                                        </a>
                                    </c-list-item>
                                    <c-list-item>
                                        <a href="#">
                                            <l-icon
                                                icon="save"
                                                size="1em"
                                                align="-0.1em"
                                            >
                                                Save To Library
                                            </l-icon>
                                        </a>
                                    </c-list-item>
                                    <c-list-item>
                                        <a href="#">
                                            <l-icon
                                                icon="play"
                                                size="1em"
                                                align="-0.1em"
                                            >
                                                Launch Player
                                            </l-icon>
                                        </a>
                                    </c-list-item>
                                </c-list-container>
                            </template>
                        </c-tile>
                        <c-tile
                            image-url="https://placeimg.com/250/190/any"
                            image-container-height.bind="190"
                            title="Drag Icon"
                            message="Hover Me"
                            tip-icon-left="info"
                        >
                            <template replace-part="tip-content-left">Left Tip Content</template>
                        </c-tile>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
