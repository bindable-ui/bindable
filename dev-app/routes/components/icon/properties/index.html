<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="iconCols" rows.bind="iconProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>color</c-h3>
                <c-code-sample>
                    <c-icon icon="warning" color="white"></c-icon>
                    <c-icon icon="warning" color="var(--c_lightGray)"></c-icon>
                    <c-icon icon="warning" color="var(--c_gray)"></c-icon>
                    <c-icon icon="warning" color="var(--c_primaryLight)"></c-icon>
                    <c-icon icon="warning" color="var(--c_secondaryMain)"></c-icon>
                    <c-icon icon="warning" color="teal"></c-icon>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>size</c-h3>
                <c-code-sample>
                    <c-icon icon="warning" size="itzy"></c-icon>
                    <c-icon icon="warning" size="tiny"></c-icon>
                    <c-icon icon="warning" size="small"></c-icon>
                    <c-icon icon="warning" size="medium"></c-icon>
                    <c-icon icon="warning" size="large"></c-icon>
                    <c-icon icon="warning" size="huge"></c-icon>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
