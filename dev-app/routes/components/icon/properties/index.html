<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="iconCols" rows.bind="iconProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>color</c-h3>
                <c-code-sample>
                    <c-icon icon="warning" color="white"></c-icon>
                    <c-icon icon="warning" color="var(--c_lightGray)"></c-icon>
                    <c-icon icon="warning" color="var(--c_gray)"></c-icon>
                    <c-icon icon="warning" color="var(--c_primaryLight)"></c-icon>
                    <c-icon icon="warning" color="var(--c_secondaryMain)"></c-icon>
                    <c-icon icon="warning" color="teal"></c-icon>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>icon</c-h3>
                <c-code-sample>
                    <c-icon icon="actions"></c-icon>
                    <c-icon icon="android"></c-icon>
                    <c-icon icon="appleinc"></c-icon>
                    <c-icon icon="arrow-tip-down"></c-icon>
                    <c-icon icon="assets"></c-icon>
                    <c-icon icon="bin"></c-icon>
                    <c-icon icon="calendar"></c-icon>
                    <c-icon icon="checkmark"></c-icon>
                    <c-icon icon="chevron-down"></c-icon>
                    <c-icon icon="chevron-left"></c-icon>
                    <c-icon icon="chevron-right"></c-icon>
                    <c-icon icon="chevron-up"></c-icon>
                    <c-icon icon="circle"></c-icon>
                    <c-icon icon="clip"></c-icon>
                    <c-icon icon="cog"></c-icon>
                    <c-icon icon="cols"></c-icon>
                    <c-icon icon="copy"></c-icon>
                    <c-icon icon="draggable"></c-icon>
                    <c-icon icon="facebook"></c-icon>
                    <c-icon icon="filter"></c-icon>
                    <c-icon icon="grid-large"></c-icon>
                    <c-icon icon="info"></c-icon>
                    <c-icon icon="lines"></c-icon>
                    <c-icon icon="linux"></c-icon>
                    <c-icon icon="play"></c-icon>
                    <c-icon icon="question"></c-icon>
                    <c-icon icon="rules"></c-icon>
                    <c-icon icon="save"></c-icon>
                    <c-icon icon="search"></c-icon>
                    <c-icon icon="signal" size="large"></c-icon>
                    <c-icon icon="table-sort-asc"></c-icon>
                    <c-icon icon="table-sort-desc"></c-icon>
                    <c-icon icon="table-sort-none"></c-icon>
                    <c-icon icon="time"></c-icon>
                    <c-icon icon="warning"></c-icon>
                    <c-icon icon="windows8"></c-icon>
                    <c-icon icon="x"></c-icon>
                    <c-icon icon="xbox"></c-icon>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>size</c-h3>
                <c-code-sample>
                    <c-icon icon="warning" size="itzy"></c-icon>
                    <c-icon icon="warning" size="tiny"></c-icon>
                    <c-icon icon="warning" size="small"></c-icon>
                    <c-icon icon="warning" size="medium"></c-icon>
                    <c-icon icon="warning" size="large"></c-icon>
                    <c-icon icon="warning" size="huge"></c-icon>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
