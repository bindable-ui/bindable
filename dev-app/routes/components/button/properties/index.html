<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="buttonCols" rows.bind="buttonProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>color</c-h3>
                <c-code-sample>
                    <c-button>Primary Button</c-button>
                    <c-button color="secondary">Secondary Button</c-button>
                    <c-button color="subOne">Sub One Button</c-button>
                    <c-button color="neutral">Neutral Button</c-button>
                    <c-button color="danger">Danger Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>href</c-h3>
                <c-code-sample>
                    <c-button title="I am an anchor tag" href="http://google.com"></c-button>
                    <c-button
                        title="I am an anchor tag with an icon"
                        href="http://google.com"
                        icon="print"
                        icon-size="1.25em"
                        icon-align="-0.2em"
                    ></c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>icon-only</c-h3>
                <c-code-sample>
                    <c-button
                        icon="bin"
                        icon-size="1.25em"
                        icon-align="-0.25em"
                        icon-spacing="0"
                        icon-only.bind="true"
                    ></c-button>
                    <c-button
                        icon="bin"
                        icon-size="1.25em"
                        icon-align="-0.25em"
                        icon-only.bind="true"
                        icon-spacing="0"
                        size="small"
                    ></c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>Other Icon Examples</c-h3>

                <c-notification
                    type="info"
                    callout-title="More Info"
                    callout-content="l-icon"
                >
                    <span>
                        Using the l-icon layout inside a button allows for a lot of customization on the icon placed in the c-button component.<br><a href="/#/layouts/icon">Learn more about the l-icon layout</a>
                    </span>
                </c-notification>

                <c-code-sample>
                    <c-button
                        color="danger"
                        icon="bin"
                        icon-size="1.25em"
                        icon-align="-0.25em"
                    >
                        Delete
                    </c-button>
                    <c-button
                        icon="chevron-left"
                        color="neutral"
                    >
                        Next
                    </c-button>
                    <c-button
                        icon-dir="rtl"
                        icon="chevron-right"
                        color="neutral"
                    >
                        Prev
                    </c-button>
                    <c-button
                        color="danger"
                        size="small"
                        icon="bin"
                        icon-size="1.25em"
                        icon-align="-0.25em"
                    >
                        Delete
                    </c-button>
                    <c-button
                        color="neutral"
                        size="small"
                        icon="chevron-left"
                    >
                        Next
                    </c-button>
                    <c-button
                        color="neutral"
                        size="small"
                        icon="chevron-right"
                        icon-dir="rtl"
                    >
                        Prev
                    </c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>size</c-h3>
                <c-code-sample>
                    <c-button>Medium Button</c-button>
                    <c-button size="small">Small Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>state</c-h3>
                <c-code-sample>
                    <c-button state="disabled">Disabled Button</c-button>
                    <c-button
                        color="subOne"
                        state="disabled"
                    >
                        Disabled Button
                    </c-button>
                    <c-button state="thinking">Thinking Button</c-button>
                    <c-button
                        color="secondary"
                        state="thinking"
                    >
                        Thinking Button
                    </c-button>
                    <c-button
                        color="neutral"
                        state="thinking"
                    >
                        Thinking Button
                    </c-button>
                    <c-button
                        color="danger"
                        state="thinking"
                    >
                        Thinking Button
                    </c-button>
                    <c-button
                        icon="bin"
                        icon-size="1.25em"
                        icon-align="-0.25em"
                        state="thinking"
                    >
                        Thinking Icon Button
                    </c-button>
                    <c-button state="hidden">Hidden Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>target-new</c-h3>
                <c-code-sample>
                    <c-button title="I will open a new window" target-new.bind="true" href="http://google.com"></c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>title</c-h3>
                <c-code-sample>
                    <c-button title="I am an anchor tag" href="http://google.com"></c-button>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
