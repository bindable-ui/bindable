<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="buttonCols" rows.bind="buttonProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>color</c-h3>
                <c-code-sample>
                    <c-button>Primary Button</c-button>
                    <c-button color="secondary">Secondary Button</c-button>
                    <c-button color="neutral">Neutral Button</c-button>
                    <c-button color="danger">Danger Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>href</c-h3>
                <c-code-sample>
                    <c-button title="I am an anchor tag" href="http://google.com"></c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>icon / icon-position</c-h3>
                <c-code-sample>
                    <c-button icon="warning" icon-position="right">Right Icon</c-button>
                    <c-button icon="warning" icon-position="left">Left Icon</c-button>
                    <c-button icon="warning" icon-position="center"></c-button>
                    <c-button size="small" icon="warning" icon-position="left">Left Icon</c-button>
                    <c-button size="small" icon="warning" icon-position="center"></c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>size</c-h3>
                <c-code-sample>
                    <c-button>Medium Button</c-button>
                    <c-button size="small">Small Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>state</c-h3>
                <c-code-sample>
                    <c-button state="disabled">Disabled Button</c-button>
                    <c-button state="thinking">Thinking Button</c-button>
                    <c-button icon="bin" icon-position="left" state="thinking">Thinking Icon Button</c-button>
                    <c-button state="hidden">Hidden Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>target-new</c-h3>
                <c-code-sample>
                    <c-button title="I will open a new window" target-new.bind="true" href="http://google.com"></c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>title</c-h3>
                <c-code-sample>
                    <c-button title="I am an anchor tag" href="http://google.com"></c-button>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
