<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="buttonCols" rows.bind="buttonProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>color</c-h3>
                <c-code-sample>
                    <c-button>Primary Button</c-button>
                    <c-button color="secondary">Secondary Button</c-button>
                    <c-button color="subOne">Sub One Button</c-button>
                    <c-button color="neutral">Neutral Button</c-button>
                    <c-button color="danger">Danger Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>href</c-h3>
                <c-code-sample>
                    <c-button title="I am an anchor tag" href="http://google.com"></c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>icon-only</c-h3>
                <c-code-sample>
                    <c-button icon-only.bind="true">
                        <l-icon
                            icon="bin"
                            size="1.25em"
                            align="-0.25em"
                            icon-only.bind="true"
                        ></l-icon>
                    </c-button>
                    <c-button
                        icon-only.bind="true"
                        size="small"
                    >
                        <l-icon
                            icon="bin"
                            size="1.25em"
                            align="-0.25em"
                            icon-only.bind="true"
                        ></l-icon>
                    </c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>Other Icon Examples</c-h3>

                <c-notification
                    type="info"
                    callout-title="More Info"
                    callout-content="l-icon"
                >
                    Using the l-icon layout inside a button allows for a lot of customization on the icon placed in the c-button component. <a href="/#/layouts/icon">Learn more about the l-icon layout</a>
                </c-notification>

                <c-code-sample>
                    <c-button color="danger">
                        <l-icon
                            icon="bin"
                            size="1.25em"
                            align="-0.25em"
                        >
                            Delete
                        </l-icon>
                    </c-button>
                    <c-button color="neutral">
                        <l-icon
                            icon="chevron-left"
                        >
                            Next
                        </l-icon>
                    </c-button>
                    <c-button color="neutral">
                        <l-icon
                            dir="rtl"
                            icon="chevron-right"
                        >
                            Prev
                        </l-icon>
                    </c-button>
                    <c-button
                        color="danger"
                        size="small"
                    >
                        <l-icon
                            icon="bin"
                            size="1.25em"
                            align="-0.25em"
                        >
                            Delete
                        </l-icon>
                    </c-button>
                    <c-button
                        color="neutral"
                        size="small"
                    >
                        <l-icon
                            icon="chevron-left"
                        >
                            Next
                        </l-icon>
                    </c-button>
                    <c-button
                        color="neutral"
                        size="small"
                    >
                        <l-icon
                            dir="rtl"
                            icon="chevron-right"
                        >
                            Prev
                        </l-icon>
                    </c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>size</c-h3>
                <c-code-sample>
                    <c-button>Medium Button</c-button>
                    <c-button size="small">Small Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>state</c-h3>
                <c-code-sample>
                    <c-button state="disabled">Disabled Button</c-button>
                    <c-button color="subOne" state="disabled">Disabled Button</c-button>
                    <c-button state="thinking">Thinking Button</c-button>
                    <c-button color="secondary" state="thinking">Thinking Button</c-button>
                    <c-button color="neutral" state="thinking">Thinking Button</c-button>
                    <c-button color="danger" state="thinking">Thinking Button</c-button>
                    <c-button icon="bin" icon-position="left" state="thinking">Thinking Icon Button</c-button>
                    <c-button state="hidden">Hidden Button</c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>target-new</c-h3>
                <c-code-sample>
                    <c-button title="I will open a new window" target-new.bind="true" href="http://google.com"></c-button>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>title</c-h3>
                <c-code-sample>
                    <c-button title="I am an anchor tag" href="http://google.com"></c-button>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
