<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="formTextCols" rows.bind="formTextProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>error-msg / state</c-h3>
                <c-code-sample>
                    <l-grid min-size="25ch">
                        <c-form-textarea label="Textarea Error" placeholder="Placeholder Text" error-msg="This is the error message" state="error"></c-form-textarea>
                        <c-form-textarea textarea-value="Entered Text" label="Textarea Disabled" placeholder="Placeholder Text" state="disabled"></c-form-textarea>
                        <c-form-textarea label="Textarea Hidden" placeholder="Placeholder Text" state="hidden"></c-form-textarea>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>label / placeholder</c-h3>
                <c-code-sample>
                    <l-grid min-size="25ch">
                        <c-form-textarea textarea-value.bind="vFormTextareaOutput" label="Textarea" placeholder="Placeholder Text"></c-form-textarea>
                        <c-form-textarea placeholder="Placeholder Text"></c-form-textarea>
                    </l-grid>
                    <c-p>c-form-textarea output: ${vFormTextareaOutput}</c-p>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
