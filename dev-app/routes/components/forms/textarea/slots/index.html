<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Slots</c-h2>
                <c-table cols.bind="formTextareaColsSlots" rows.bind="formTextareaOptionsSlots"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>Example</c-h3>
                <c-code-sample>
                    <l-grid min-size="25ch">
                        <c-form-textarea label="Textarea" placeholder="Placeholder Text">
                            <span slot="tip">
                                <c-tip icon-tip.bind="true" side="top" arrow-position="leftEdge" size="medium">
                                    <div slot="trigger"><c-icon icon="question"></c-icon></div>
                                    <div slot="content">
                                        <c-p>Content Here.</c-p>
                                    </div>
                                </c-tip>
                            </span>
                        </c-form-textarea>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
