<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Actions</c-h2>
                <c-table
                    cols.bind="formRadioCols"
                    rows.bind="formRadioActions"
                ></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>actions</c-h2>
                <c-code>public testActions = {
                    onChange: () => alert('Radio Value Changed'),
                    };</c-code>
                <c-code-sample>
                    <c-form-checkbox-radio-container label="Radio Group">
                        <c-form-radio
                            id="first"
                            name="group1"
                            checked.bind="radioChecked"
                            actions.bind="testActions"
                        >First</c-form-radio>
                        <c-form-radio
                            id="second"
                            name="group1"
                            checked.bind="radioChecked"
                        >Second</c-form-radio>
                    </c-form-checkbox-radio-container>
                </c-code-sample>
                <br>
                <c-p>Selected: ${radioChecked}</c-p>
            </l-stack>
        </div>
    </l-stack>
</template>
