<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="formSelectCols" rows.bind="formSelectProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>error-msg / warning-msg / state</c-h2>
                <c-code-sample>
                    <l-grid min-size="25ch">
                        <c-form-virtual-select options.bind="testOptions" label="Select Error" error-msg="This is an error" state="error"></c-form-virtual-select>
                        <c-form-virtual-select options.bind="testOptions" label="Select Warning" warning-msg="This is a warning" state="warning"></c-form-virtual-select>
                        <c-form-virtual-select options.bind="testOptions" label="Select Disabled" state="disabled" select-value="Selected Value"></c-form-virtual-select>
                        <c-form-virtual-select options.bind="testOptions" label="Select Hidden" state="hidden"></c-form-virtual-select>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>is-loading / is-loading-more / multiple / reorder</c-h2>
                <c-code-sample>
                    <l-grid min-size="25ch">
                        <c-form-virtual-select options.bind="testOptions" label="Select Label" error-msg="This is an error" multiple.bind="true"></c-form-virtual-select>
                        <c-form-virtual-select options.bind="testOptions" label="Reorder Select" multiple.bind="true" reorder.bind="true"></c-form-virtual-select>
                        <c-form-virtual-select options.bind="testOptions" label="Select Label" error-msg="This is an error" multiple.bind="true" is-loading.bind="true"></c-form-virtual-select>
                        <c-form-virtual-select options.bind="testOptions" label="Select Label" error-msg="This is an error" multiple.bind="true" is-loading-more.bind="true"></c-form-virtual-select>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
