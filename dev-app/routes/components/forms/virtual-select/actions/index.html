<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Actions</c-h2>
                <c-table
                    cols.bind="formSelectCols"
                    rows.bind="formSelectActions"
                ></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>actions</c-h2>
                <c-code>public testActions = {
                    onChange: () => alert('Select Value Changed'),
                    };</c-code>
                <c-code-sample>
                    <l-grid min-size="25ch">
                        <l-stack>
                            <c-form-virtual-select
                                select-value.bind="vSelectOutput"
                                options.bind="testOptions"
                                label="Select Label"
                                error-msg="This is an error"
                                actions.bind="testActions"
                            ></c-form-virtual-select>
                            <c-p>select: ${vSelectOutput}</c-p>
                        </l-stack>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
