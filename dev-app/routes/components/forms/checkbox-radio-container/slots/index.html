<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Slots</c-h2>
                <c-table cols.bind="formCheckboxRadioContainerColsSlots" rows.bind="formCheckboxRadioContainerOptionsSlots"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
        	<l-stack spacing="var(--s-3)">
                <c-h3>tip</c-h3>
                <c-code-sample>
                    <c-form-checkbox-radio-container label="Radio Group Tip" name="radiosTip">
                        <span slot="tip">
                            <c-tip icon-tip.bind="true" side="top" arrow-position="leftEdge" size="medium">
                                <div slot="trigger"><l-icon icon="question" spacing="0"></l-icon></div>
                                <div slot="content">
                                    <c-p>Content Here</c-p>
                                </div>
                            </c-tip>
                        </span>
                        <c-form-radio id="firstTipRadio">First Tip Radio</c-form-radio>
                        <c-form-radio id="secondTipRadio">Second Tip Radio</c-form-radio>
                    </c-form-checkbox-radio-container>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
