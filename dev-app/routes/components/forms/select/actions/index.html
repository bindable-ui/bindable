<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="formSelectCols" rows.bind="formSelectActions"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
        	<l-stack spacing="var(--s-3)">
                <c-h2>actions</c-h2>
                <c-code>public testActions = {
    onChange: () => alert('Select Value Changed'),
};</c-code>
                <c-code-sample>
                    <l-grid min-size="25ch">
                        <c-form-select select-value.bind="vSelectOutput" options.bind="testOptions" label="Select Label" error-msg="This is an error" actions.bind="testActions"></c-form-select>
                    </l-grid>
                    <c-p>select: ${vSelectOutput}</c-p>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
