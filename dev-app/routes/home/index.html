                    <l-sidebar
                        spacing="var(--s5)"
                        content-min="55%"
                    >
                        <a
                            href="https://github.com/css-modules/css-modules"
                            target="_blank"
                        ><img
                                class="css-modules"
                                src="resources/img/css-modules-logo.png"
                                alt="CSS Modules"
                            ></a>
                        <l-stack spacing="var(--s-2)">
                            <c-h2>CSS Modules</c-h2>
                            <l-stack spacing="var(--s2)">
                                <c-p
                                    size="xlarge"
                                    color="var(--c_lightGray)"
                                >
                                    By default, everything in CSS is global. This might be a problem. You donâ€™t want any of your CSS to conflict with CSS in Bindable. CSS Modules allow the CSS in Bindable to be scoped locally by default. No more CSS conflicts with the design system.<Paste>
                                </c-p>
                            </l-stack>
                        </l-stack>
                    </l-sidebar>
                </l-stack>
            </l-center>
        </l-stack>
        <l-stack spacing="var(--s5)">
            <l-center
                max-width="80ch"
                text-center.bind="true"
            >
                <l-icon
                    icon="layers"
                    color="var(--c_gray)"
                    size="1em"
                    align="-0.15em"
                >
                    <span class="small-italic">Categories</span>
                </l-icon>
            </l-center>
            <l-center max-width="80ch">
                <l-stack spacing="12ch">
                    <l-stack spacing="8ch">
                        <l-stack spacing="var(--s5)">
                            <l-stack spacing="var(--s0)">
                                <l-center
                                    max-width="80ch"
                                    text-center.bind="true"
                                >
                                    <l-icon
                                        icon="hash"
                                        color="var(--c_gray)"
                                        size="1.5em"
                                        align="0em"
                                    >
                                        <c-h2>Tokens</c-h2>
                                    </l-icon>
                                </l-center>
                                <l-center
                                    max-width="80ch"
                                    text-center.bind="true"
                                >
                                    <c-p
                                        size="xlarge"
                                        color="var(--c_lightGray)"
                                    >
                                        Tokens are the main building blocks for other parts of Bindable. They are CSS
                                        custom properties and set things like colors and fonts that other components
                                        will use.
                                    </c-p>
                                </l-center>
                            </l-stack>
                            <l-center max-width="80ch">
                                <l-grid
                                    min-size="250px"
                                    gap="var(--s4)"
                                >
                                    <l-stack spacing="var(--s0)">
                                        <l-icon
                                            icon="globe"
                                            spacing="0"
                                            size="3em"
                                            color="var(--c_subOneMain)"
                                        ></l-icon>
                                        <c-h3>Global Properties</c-h3>
                                        <c-p size="large">Things like the default font-family, body background, and body
                                            color are set with Global Properties.</c-p>
                                    </l-stack>
                                    <l-stack spacing="var(--s0)">
                                        <l-icon
                                            icon="color"
                                            spacing="0"
                                            size="3em"
                                            color="var(--c_subOneLight)"
                                        ></l-icon>
                                        <c-h3>Color</c-h3>
                                        <c-p size="large">There are 36 color CSS custom properties you can set to color your app as you see fit.</c-p>
                                    </l-stack>
                                    <l-stack spacing="var(--s0)">
                                        <l-icon
                                            icon="type"
                                            spacing="0"
                                            size="3em"
                                            color="var(--c_subOneLighter)"
                                        ></l-icon>
                                        <c-h3>Fonts</c-h3>
                                        <c-p size="large">You can set a primary, secondary, and mono spaced fonts using
                                            CSS custom properties.</c-p>
                                    </l-stack>
                                </l-grid>
                            </l-center>
                        </l-stack>
                        <l-center
                            max-width="80ch"
                            text-center.bind="true"
                        >
                            <c-button
                                color="neutral"
                                icon="chevron-right"
                                icon-dir="rtl"
                                href="/#/tokens/overview"
                                title="Learn More About Tokens"
                            ></c-button>
                        </l-center>
                    </l-stack>

                    <c-divider></c-divider>

                    <l-stack spacing="8ch">
                        <l-stack spacing="5ch">
                            <l-stack spacing="var(--s0)">
                                <l-center
                                    max-width="80ch"
                                    text-center.bind="true"
                                >
                                    <l-icon
                                        icon="layout"
                                        color="var(--c_gray)"
                                        size="1.5em"
                                        align="0em"
                                    >
                                        <c-h2>Layouts</c-h2>
                                    </l-icon>
                                </l-center>
                                <l-center
                                    max-width="80ch"
                                    text-center.bind="true"
                                >
                                    <c-p
                                        size="xlarge"
                                        color="var(--c_lightGray)"
                                    >
										All spacing between items in Bindable happens with layouts. This allows for spacing around and between things to stay consistent and orderly. You can create complex layouts when using them together. Below are 6 of the 9 layouts included in Bindable.
                                    </c-p>
                                </l-center>
                            </l-stack>
                            <l-center max-width="80ch">
                                <l-stack spacing="6ch">
                                    <l-grid
                                        min-size="250px"
                                        gap="var(--s4)"
                                    >
                                        <l-stack spacing="var(--s0)">
                                            <l-icon
                                                icon="box"
                                                spacing="0"
                                                size="3em"
                                                color="var(--c_secondaryMain)"
                                            ></l-icon>
                                            <c-h3>Box</c-h3>
                                            <c-p size="large">
												The box, the most simple layout of them all, simply centers your content in a container. You can configure margin, padding, and more.
                                            </c-p>
                                        </l-stack>
                                        <l-stack spacing="var(--s0)">
                                            <l-icon
                                                icon="center"
                                                spacing="0"
                                                size="3em"
                                                color="var(--c_secondaryLight)"
                                            ></l-icon>
                                            <c-h3>Center</c-h3>
                                            <c-p size="large">
												The center layout allows centering something within its parent. Some configuration options are spacing, max-width, and text-center.
                                            </c-p>
                                        </l-stack>
                                        <l-stack spacing="var(--s0)">
                                            <l-icon
                                                icon="cluster"
                                                spacing="0"
                                                size="3em"
                                                color="var(--c_secondaryLighter)"
                                            ></l-icon>
                                            <c-h3>Cluster</c-h3>
                                            <c-p size="large">
												The cluster places items in a nice orderly row for you. You can configure spacing, alignment, wrapping, and other properties.
                                            </c-p>
                                        </l-stack>
                                        <l-stack spacing="var(--s0)">
                                            <l-icon
                                                icon="cover"
                                                spacing="0"
                                                size="3em"
                                                color="var(--c_secondaryMain)"
                                            ></l-icon>
                                            <c-h3>Cover</c-h3>
                                            <c-p size="large">
												The cover simply covers all the available space that it can. Some configuration options are padding, scrolling, and gutter spacing.
                                            </c-p>
                                        </l-stack>
                                        <l-stack spacing="var(--s0)">
                                            <l-icon
                                                icon="grid"
                                                spacing="0"
                                                size="3em"
                                                color="var(--c_secondaryLight)"
                                            ></l-icon>
                                            <c-h3>Grid</c-h3>
                                            <c-p size="large">
												The grid places items in a nice grid formation for you. You can configure min-size, gap, auto-sizing, and others.
                                            </c-p>
                                        </l-stack>
                                        <l-stack spacing="var(--s0)">
                                            <l-icon
                                                icon="sidebar"
                                                spacing="0"
                                                size="3em"
                                                color="var(--c_secondaryLighter)"
                                            ></l-icon>
                                            <c-h3>Sidebar</c-h3>
                                            <c-p size="large">The sidebar supports a content area and a sidebar. You can
                                                configure scrolling, widths, spacing, and more.</c-p>
                                        </l-stack>
                                    </l-grid>
                                </l-stack>
                            </l-center>
                        </l-stack>
                        <l-center
                            max-width="80ch"
                            text-center.bind="true"
                        >
                            <c-button
                                color="neutral"
                                icon="chevron-right"
                                icon-dir="rtl"
                                href="/#/layouts/overview"
                                title="Learn More About Layouts"
                            ></c-button>
                        </l-center>
                    </l-stack>

                    <c-divider></c-divider>

                    <l-stack spacing="8ch">
                        <l-stack spacing="5ch">
                            <l-stack spacing="var(--s0)">
                                <l-center
                                    max-width="80ch"
                                    text-center.bind="true"
                                >
                                    <l-icon
                                        icon="zap"
                                        color="var(--c_gray)"
                                        size="1.5em"
                                        align="0em"
                                    >
                                        <c-h2>Components</c-h2>
                                    </l-icon>
                                </l-center>
                                <l-center
                                    max-width="80ch"
                                    text-center.bind="true"
                                >
                                    <c-p
                                        size="xlarge"
                                        color="var(--c_lightGray)"
                                    >
										Components make up the bulk of Bindable. There are over 40 components currently and more always being added. Each has its own set of properties and configurations. Below is an example of three components.
                                    </c-p>
                                </l-center>
                            </l-stack>
                            <l-stack spacing="var(--s5)">
                                <l-stack spacing="var(--s-3)">
                                    <c-h3>Button</c-h3>
                                    <c-code-sample>
                                        <l-cluster spacing="var(--s0)">
                                            <div>
                                                <c-button>Primary Button</c-button>
                                                <c-button color="secondary">Secondary Button</c-button>
                                                <c-button color="subOne">Sub One Button</c-button>
                                                <c-button color="neutral">Neutral Button</c-button>
                                            </div>
                                        </l-cluster>
                                    </c-code-sample>
                                </l-stack>
                                <l-stack spacing="var(--s-3)">
                                    <c-h3>Notification</c-h3>
                                    <c-code-sample>
                                        <l-stack spacing="var(--s0)">
                                            <c-notification type="info">Info Notification</c-notification>
                                            <c-notification type="warning">Warning Notification</c-notification>
                                            <c-notification type="critical">Critical Notification</c-notification>
                                            <c-notification type="success">Success Notification</c-notification>
                                            <c-notification
                                                type="success"
                                                state="hidden"
                                            >Will not show</c-notification>
                                        </l-stack>
                                    </c-code-sample>

                                <l-stack spacing="var(--s-3)">
                                    <c-h3>Text Input</c-h3>

                                            <c-form-text
                                                text-value.bind="vFormTextOutput"
                                                label="Normal Input"
                                                placeholder="Placeholder Text"
                                            ></c-form-text>
                                            <c-form-text

                                            ></c-form-text>
                                            <c-form-text

                                                state="error"

                                        </l-grid>
                                    </c-code-sample>
                                </l-stack>

                    <l-stack spacing="5ch">
                        <l-stack spacing="5ch">
                            <l-stack spacing="var(--s0)">
                                <l-center
                                    max-width="80ch"
                                    text-center.bind="true"
                                >
                                    <l-icon
                                        icon="package"
                                        color="var(--c_gray)"
                                        size="1.5em"
                                        align="0em"

                                        <c-h2>Elements</c-h2>
                                    </l-icon>
                                </l-center>
                                <l-center
                                    max-width="80ch"
