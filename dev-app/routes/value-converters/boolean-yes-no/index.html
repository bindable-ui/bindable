<template>
    <l-box
        padding-sides="var(--s3)"
        padding-ends="var(--s3)"
        background="transparent"
    >
        <l-stack spacing="var(--s5)">
            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h1>Boolean Yes No</c-h1>
                    <c-h2>Basic Usage</c-h2>
                    <div>
                        <l-stack spacing="var(--s3)">
                            <div>
                                <c-code>\${true | booleanYesNo}</c-code>
                                <c-p size="large">${true | booleanYesNo}</c-p>
                            </div>
                            <div>
                                <c-code>\${false | booleanYesNo}</c-code>
                                <c-p size="large">${false | booleanYesNo}</c-p>
                            </div>
                        </l-stack>
                    </div>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h2>Table Usage</c-h2>
                    <div>
                        <l-stack spacing="var(--s3)">
                            <div>
<c-code>public booleanYesNoCols = [
    {
        colClass: 't150',
        colHeadName: 'yesNo',
        colHeadValue: 'Yes / No',
        valueConverter: 'booleanYesNo',
    },
];

public booleanYesNoRows = [
    {
        yesNo: true,
    },
    {
        yesNo: false,
    },
];</c-code>
                <c-code-sample>
                    <c-table cols.bind="booleanYesNoCols" rows.bind="booleanYesNoRows"></c-table>
                </c-code-sample>
                            </div>
                        </l-stack>
                    </div>
                </l-stack>
            </div>
        </l-stack>
    </l-box>
</template>
