<template>
    <l-box
        padding-sides="var(--s3)"
        padding-ends="var(--s3)"
        background="transparent"
    >
        <l-stack spacing="var(--s5)">
            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h1>Default Value</c-h1>
                    <c-h2>Basic Usage</c-h2>
                    <div>
                        <l-stack spacing="var(--s3)">
                            <div>
                                <c-code>\${true | defaultValue:'default value here'}</c-code>
                                <c-p size="large">${true | defaultValue:'default value here'}</c-p>
                            </div>
                            <div>
                                <c-code>\${false | defaultValue:'default value here'}</c-code>
                                <c-p size="large">${false | defaultValue:'default value here'}</c-p>
                            </div>
                            <div>
                                <c-code>\${null | defaultValue:'default value here'}</c-code>
                                <c-p size="large">${null | defaultValue:'default value here'}</c-p>
                            </div>
                        </l-stack>
                    </div>
                </l-stack>
            </div>
        </l-stack>
    </l-box>
</template>
