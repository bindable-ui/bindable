<template>
    <l-box
        padding-sides="var(--s3)"
        padding-ends="var(--s3)"
        background="transparent"
    >
        <l-stack spacing="var(--s5)">
            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h1>Object Keys</c-h1>
                    <c-h2>Basic Usage</c-h2>
                    <div>
                        <l-stack spacing="var(--s3)">
                            <div>
    <c-code>this.myObject = {
    key1: 'Some Value',
    key2: 'Another Value',
    key3: 'Last Value',
};</c-code>
    <c-code>&lt;li repeat.for="key of myObject | objectKeys"&gt;\${key}&lt;/li&gt;</c-code>
    <c-list>
        <li repeat.for="key of myObject | objectKeys">${key}</li>
    </c-list>
                            </div>
                        </l-stack>
                    </div>
                </l-stack>
            </div>
        </l-stack>
    </l-box>
</template>
