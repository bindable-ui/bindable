<template>
    <l-box
        padding-sides="var(--s3)"
        padding-ends="var(--s3)"
        background="transparent"
    >
        <l-stack spacing="var(--s5)">
            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h1>Count</c-h1>
                    <c-h2>Basic Usage</c-h2>
                    <div>
                        <l-stack spacing="var(--s3)">
                            <div>
                                <c-code>\${['something', 'sometihng else', 'last thing'] | count}</c-code>
                                <c-p size="large">${['something', 'something else', 'last thing'] | count}</c-p>
                            </div>
                        </l-stack>
                    </div>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <c-h2>Table Usage</c-h2>
<c-code>public countCols = [
    {
        colClass: 't150',
        colHeadName: 'count',
        colHeadValue: 'Total Count',
        valueConverter: 'count',
    },
];

public countRows = [
    {
        count: ['something', 'something else', 'last thing'],
    },
];</c-code>
    <c-code-sample>
        <c-table cols.bind="countCols" rows.bind="countRows"></c-table>
    </c-code-sample>
            </div>
        </l-stack>
    </l-box>
</template>
