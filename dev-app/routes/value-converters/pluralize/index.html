<template>
    <l-box
        padding-sides="var(--s3)"
        padding-ends="var(--s3)"
        background="transparent"
    >
        <l-stack spacing="var(--s5)">
            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h1>Pluralize</c-h1>
                    <c-h2>Basic Usage</c-h2>
                    <div>
                        <l-stack spacing="var(--s3)">
                            <div>
                                <c-code>Item\${1 | pluralize}</c-code>
                                <c-p size="large">Item${1 | pluralize}</c-p>
                            </div>
                            <div>
                                <c-code>Item\${2 | pluralize}</c-code>
                                <c-p size="large">Item${2 | pluralize}</c-p>
                            </div>
                            <div>
                              <c-code>this.counts = [0, 1/8, 1, 2]</c-code>
                              <c-code>&lt;p repeat.for="num of counts">
  \${num} Octop\${num | pluralize:'i':'us'} ha\${mum | pluralize:'ve':'s'} \${8 * num} leg\${(8 * num) | pluralize}
&lt;/p></c-code>
                              <c-p size="large" repeat.for="num of counts">${num} Octop${num | pluralize:'i':'us'} ha${num | pluralize:'ve':'s'} ${8 * num} leg${(8 * num) | pluralize}</c-p>
                            </div>
                        </l-stack>
                    </div>
                </l-stack>
            </div>
        </l-stack>
    </l-box>
</template>
