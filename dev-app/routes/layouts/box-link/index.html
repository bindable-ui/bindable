<template>
    <l-box
        padding-sides="var(--s3)"
        padding-ends="var(--s3)"
        background="transparent"
    >
        <l-stack spacing="var(--s5)">
            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h1>Box</c-h1>
                    <c-h2>Properties</c-h2>
                    <c-table cols.bind="boxCols" rows.bind="boxLinkProperties"></c-table>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>Default</c-h3>
                    <c-code-sample>
                        <l-box-link href="http://google.com">
                            <span>I am in a box</span>
                        </l-box-link>
                    </c-code-sample>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>background, background-hover, color, &amp; border-top</c-h3>
                    <c-code-sample>
                        <l-stack>
                            <l-box-link background="white" color="black">
                                <span>I am in a white box with black text.</span>
                            </l-box-link>
                            <l-box-link background-hover="var(--c_charcoal)" href="http://google.com">
                                <span>Hover me</span>
                            </l-box-link>
                            <l-box-link background="transparent">
                                <span>I am in a transparent box</span>
                            </l-box-link>
                            <l-box-link border-top="var(--c_primaryMain)">
                                <span>I am in a top border box</span>
                            </l-box-link>
                        </l-stack>
                    </c-code-sample>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>margin-sides &amp; margin-ends</c-h3>
                    <c-code-sample>
                        <l-stack>
                            <l-box-link margin-sides="var(--s4)" margin-ends="var(--s3)">
                                <span>I am in a box</span>
                            </l-box-link>
                            <l-box-link margin-sides="var(--s3)" margin-ends="var(--s2)">
                                <span>I am in a box</span>
                            </l-box-link>
                            <l-box-link margin-sides="var(--s0)" margin-ends="var(--s-1)">
                                <span>I am in a box</span>
                            </l-box-link>
                        </l-stack>
                    </c-code-sample>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>padding-sides &amp; padding-ends</c-h3>
                    <c-code-sample>
                        <l-stack>
                            <l-box-link padding-sides="var(--s4)" padding-ends="var(--s3)">
                                <span>I am in a box</span>
                            </l-box-link>
                            <l-box-link padding-sides="var(--s3)" padding-ends="var(--s2)">
                                <span>I am in a box</span>
                            </l-box-link>
                            <l-box-link padding-sides="var(--s0)" padding-ends="var(--s-1)">
                                <span>I am in a box</span>
                            </l-box-link>
                        </l-stack>
                    </c-code-sample>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>href &amp; target</c-h3>
                    <c-code-sample>
                        <l-stack>
                            <l-box-link href="http://google.com" target="_blank">
                                <span>I will open in a new tab</span>
                            </l-box-link>
                        </l-stack>
                    </c-code-sample>
                </l-stack>
            </div>
        </l-stack>
    </l-box>
</template>
