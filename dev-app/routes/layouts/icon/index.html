<template>
    <l-box
        padding-sides="var(--s3)"
        padding-ends="var(--s3)"
        background="transparent"
    >
        <l-stack spacing="var(--s5)">
            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h1>Icon</c-h1>
                    <c-h2>Properties</c-h2>
                    <c-table cols.bind="iconCols" rows.bind="iconProperties"></c-table>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>align</c-h3>
                    <c-code-sample>
                        <l-stack>
                            <l-icon
                                icon="warning"
                                size="1.25em"
                                align="-0.325em"
                            >
                                Warning
                            </l-icon>
                            <c-button>
                                <l-icon
                                    icon="warning"
                                    size="1.25em"
                                    align="-0.25em"
                                >
                                    Warning
                                </l-icon>
                            </c-button>
                        </l-stack>
                    </c-code-sample>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>color</c-h3>
                    <c-code-sample>
                        <l-stack>
                            <l-icon
                                icon="info"
                                color="var(--c_subOneMain)"
                            >
                                Info
                            </l-icon>
                            <c-button>
                                <l-icon
                                    icon="warning"
                                    size="1.25em"
                                    align="-0.25em"
                                    color="var(--c_primaryLighter)"
                                >
                                    Warning
                                </l-icon>
                            </c-button>
                        </l-stack>
                    </c-code-sample>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>icon &amp; icon-only</c-h3>
                    <c-code-sample>
                        <l-grid>
                            <l-stack>
                                <l-icon icon="info">
                                    info
                                </l-icon>
                                <l-icon icon="lock">
                                    lock
                                </l-icon>
                                <l-icon icon="chevron-left">
                                    chevron-left
                                </l-icon>
                                <l-icon icon="chevron-right">
                                    chevron-right
                                </l-icon>
                                <c-button>
                                    <l-icon icon="chevron-left">
                                        Prev
                                    </l-icon>
                                </c-button>
                                <c-button>
                                    <l-icon
                                        dir="rtl"
                                        icon="chevron-right"
                                        >
                                        Next
                                    </l-icon>
                                </c-button>
                            </l-stack>
                            <l-stack>
                                <l-icon
                                    icon="calendar"
                                    icon-only.bind="true"
                                ></l-icon>
                                <l-icon
                                    icon="lock"
                                    icon-only.bind="true"
                                ></l-icon>
                                <c-button>
                                    <l-icon
                                        icon="lock"
                                        size="1.25em"
                                        align="-0.25em"
                                        icon-only.bind="true"
                                    ></l-icon>
                                </c-button>
                            </l-stack>
                        </l-grid>
                    </c-code-sample>
                </l-stack>
            </div>

            <c-divider></c-divider>

            <div>
                <l-stack spacing="var(--s-3)">
                    <c-h3>Default</c-h3>
                    <c-code-sample>
                        <l-stack>
                            <l-icon
                                icon-only.bind="true"
                                icon="question"
                                color="red"
                            ></l-icon>

                            <l-icon>Prev</l-icon>

                            <c-button>
                                <l-icon
                                    dir="rtl"
                                    icon="chevron-right"
                                    spacing="var(--s-3)"
                                >
                                    Next
                                </l-icon>
                            </c-button>

                            <c-button>
                                <l-icon
                                    dir="rtl"
                                    icon="chevron-left"
                                    spacing="var(--s-3)"
                                >
                                    Next
                                </l-icon>
                            </c-button>

                            <c-button>
                                <l-icon
                                    icon="warning"
                                    size="1.25em"
                                    align="-0.325em"
                                >
                                    Warning
                                </l-icon>
                            </c-button>

                            <c-button size="small">
                                <l-icon
                                    icon="chevron-left"
                                    color="purple"
                                >Next</l-icon>
                            </c-button>

                            <c-p size="large" color="var(--c_secondaryMain)">
                                <l-icon icon="chevron-left">Blah Blah yoohoo</l-icon>
                            </c-p>
                        </l-stack>
                    </c-code-sample>
                </l-stack>
            </div>

        </l-stack>
    </l-box>
</template>
