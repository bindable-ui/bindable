<template>
   <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="iconCols" rows.bind="iconProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
             <c-h3>align &amp; size</c-h3>
                <c-code-sample>
                    <l-stack>
                        <l-icon
                            icon="warning"
                            size="1.25em"
                            align="-0.325em"
                        >
                            Warning
                        </l-icon>
                        <c-button>
                            <l-icon
                                icon="warning"
                                size="1.25em"
                                align="-0.25em"
                            >
                                Warning
                            </l-icon>
                        </c-button>
                    </l-stack>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
<c-h3>color</c-h3>
                <c-code-sample>
                    <l-stack>
                        <l-icon
                            icon="info"
                            color="var(--c_subOneMain)"
                        >
                            Info
                        </l-icon>
                        <c-button>
                            <l-icon
                                icon="warning"
                                size="1.25em"
                                align="-0.25em"
                                color="var(--c_primaryLighter)"
                            >
                                Warning
                            </l-icon>
                        </c-button>
                    </l-stack>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
             <c-h3>dir</c-h3>
                <c-code-sample>
                    <l-stack>
                        <c-button>
                            <l-icon icon="chevron-left">
                                Left To Right
                            </l-icon>
                        </c-button>
                        <c-button>
                            <l-icon
                                dir="rtl"
                                icon="chevron-right"
                                >
                                Right To Left
                            </l-icon>
                        </c-button>
                    </l-stack>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
<c-h3>icon &amp; icon-only</c-h3>
                <c-code-sample>
                    <l-grid>
                        <l-stack>
                            <l-icon icon="info">
                                info
                            </l-icon>
                            <l-icon icon="lock">
                                lock
                            </l-icon>
                            <l-icon icon="chevron-left">
                                chevron-left
                            </l-icon>
                            <l-icon icon="chevron-right">
                                chevron-right
                            </l-icon>
                        </l-stack>
                        <l-stack>
                            <l-icon
                                icon="calendar"
                                icon-only.bind="true"
                                ></l-icon>
                            <l-icon
                                icon="lock"
                                icon-only.bind="true"
                            ></l-icon>
                            <c-button icon-only.bind="true">
                                <l-icon
                                    icon="lock"
                                    size="1.25em"
                                    align="-0.25em"
                                    icon-only.bind="true"
                                ></l-icon>
                            </c-button>
                        </l-stack>
                    </l-grid>
                </c-code-sample>
           </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
             <c-h3>spacing</c-h3>
                <c-code-sample>
                    <l-stack>
                        <c-button>
                            <l-icon
                                icon="chevron-left"
                                spacing="var(--s5)"
                            >
                                Left To Right
                            </l-icon>
                        </c-button>
                        <c-button>
                            <l-icon
                                dir="rtl"
                                icon="chevron-right"
                                spacing="var(--s2)"
                            >
                                Right To Left
                            </l-icon>
                        </c-button>
                    </l-stack>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
