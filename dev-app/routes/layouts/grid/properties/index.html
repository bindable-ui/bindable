<template>
    <l-stack spacing="var(--s5)">
        <div>
            <l-stack spacing="var(--s-3)">
                <c-h2>Properties</c-h2>
                <c-table cols.bind="gridCols" rows.bind="gridProperties"></c-table>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>Default</c-h3>
                <c-code-sample>
                    <l-grid>
                        <l-box background="var(--c_darkGray)">First Item</l-box>
                        <l-box background="var(--c_darkGray)">Second Item</l-box>
                        <l-box background="var(--c_darkGray)">Third Item</l-box>
                        <l-box background="var(--c_darkGray)">Fourth Item</l-box>
                        <l-box background="var(--c_darkGray)">Fifth Item</l-box>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>min-size</c-h3>
                <c-code-sample>
                    <l-grid
                        min-size="30rem"
                        gap="var(--s3)"
                    >
                        <l-box background="var(--c_darkGray)">First Item</l-box>
                        <l-box background="var(--c_darkGray)">Second Item</l-box>
                        <l-box background="var(--c_darkGray)">Third Item</l-box>
                        <l-box background="var(--c_darkGray)">Fourth Item</l-box>
                        <l-box background="var(--c_darkGray)">Fifth Item</l-box>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>gap</c-h3>
                <c-code-sample>
                    <l-stack>
                        <l-grid gap="var(--s5)">
                            <l-box background="var(--c_darkGray)">First Item</l-box>
                            <l-box background="var(--c_darkGray)">Second Item</l-box>
                            <l-box background="var(--c_darkGray)">Third Item</l-box>
                            <l-box background="var(--c_darkGray)">Fourth Item</l-box>
                            <l-box background="var(--c_darkGray)">Fifth Item</l-box>
                        </l-grid>
                        <l-grid gap="0px">
                            <l-box background="var(--c_darkGray)">First Item</l-box>
                            <l-box background="var(--c_darkGray)">Second Item</l-box>
                            <l-box background="var(--c_darkGray)">Third Item</l-box>
                            <l-box background="var(--c_darkGray)">Fourth Item</l-box>
                            <l-box background="var(--c_darkGray)">Fifth Item</l-box>
                        </l-grid>
                    </l-stack>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>auto-sizing</c-h3>
                <c-code-sample>
                    <l-stack>
                        <l-grid>
                            <l-box background="var(--c_darkGray)">First Item</l-box>
                            <l-box background="var(--c_darkGray)">Second Item</l-box>
                        </l-grid>
                        <l-grid auto-sizing="auto-fill">
                            <l-box background="var(--c_darkGray)">First Item</l-box>
                            <l-box background="var(--c_darkGray)">Second Item</l-box>
                        </l-grid>
                    </l-stack>
                </c-code-sample>
            </l-stack>
        </div>

        <c-divider></c-divider>

        <div>
            <l-stack spacing="var(--s-3)">
                <c-h3>is-loading</c-h3>
                <c-code-sample>
                    <l-grid is-loading.bind="true">
                        <l-box background="var(--c_darkGray)">First Item</l-box>
                        <l-box background="var(--c_darkGray)">Second Item</l-box>
                        <l-box background="var(--c_darkGray)">Third Item</l-box>
                        <l-box background="var(--c_darkGray)">Fourth Item</l-box>
                        <l-box background="var(--c_darkGray)">Fifth Item</l-box>
                    </l-grid>
                </c-code-sample>
            </l-stack>
        </div>
    </l-stack>
</template>
